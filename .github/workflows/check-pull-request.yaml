name: Check Pull Request

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
  repository_dispatch:
    types: trigger-check-pull-request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Python Environment
      uses: actions/setup-python@v2
      with:
          python-version: 3.9

      #----------------------------------------------
      #          install & configure poetry
      #----------------------------------------------
      - name: Install Poetry
        uses: snok/install-poetry@v1.3
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      #----------------------------------------------
      # install dependencies if cache does not exist
      #----------------------------------------------
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      #----------------------------------------------
      #    install your root project, if required
      #----------------------------------------------
      - name: Install library
        run: poetry install --no-interaction



    # Excute the Makefile to build generated artifacts
    - name: Make JSONSchema so tests can use it to validate
      run: |
        make clean
        make all

    # Validate json schema aganst test data
    - name: Validate JSON Schema
      run: |
        make test-jsonschema
        make test-jsonschema_invalid
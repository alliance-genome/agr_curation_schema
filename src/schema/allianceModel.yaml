id: https://github.com/alliance-genome/agr_curation_schema/alliance_schema
name: Alliance-Schema
description: Alliance Schema

license: https://creativecommons.org/publicdomain/zero/1.0/
version: 0.0.1

prefixes:
  alliance: 'http://alliancegenome.org'
  linkml: 'https://w3id.org/linkml/'
  gff: 'https://w3id.org/gff'
  faldo: 'http://biohackathon.org/resource/faldo#'
  biolink: 'https://w3id.org/biolink/vocab/'
  NLMID: 'https://www.ncbi.nlm.nih.gov/nlmcatalog/?term='
  schema: 'http://schema.org/'

default_prefix: alliance
default_range: string

emit_prefixes:
  - rdf
  - rdfs
  - xsd

imports:
  - reference
  - resource
  - variation
  - variantConsequence
  - variantGenomicLocation
  - linkml:types
  - core
  - informationContentEntity
  - person
  - allele
  - affectedGenomicModel
  - antibody
  - geneInteraction
  - ontologyTerm
  - phenotypeAndDiseaseAnnotation
  - controlledVocabulary

subsets:
  alliance subset:
    description: >-
      Subset consisting of just the alliance activities

slots:
  allele ingest set:
    description: >-
    domain: Ingest
    range: Allele
    multivalued: true
    mixins:
      - object set

  disease annotation ingest set:
    description: >-
    domain: Ingest
    range: DiseaseAnnotation
    multivalued: true
    mixins:
      - object set

  object set:
    mixin: true
    domain: Ingest
    multivalued: true
    inlined_as_list: true
    description:
      Applies to a property that links a ingest object to a set of objects.
      This is necessary in a json document to provide context for a list, and
      to allow for a single json object that combines multiple object types

classes:
  Ingest:
    tree_root: true
    slots:
      - allele ingest set
      - disease annotation ingest set
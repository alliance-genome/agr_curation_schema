# disease annotation evidence codes (CG 2024-06-26)

  sample_type_values:
    permissible_values:
      OBI:0000895:
      OBI:0000869:
      OBI:0000880:
      OBI:0000862:
      OBI:0000423:
      OBI:0000876:
      OBI:0002573:
      OBI:0002627:

  sequencing_format_values:
    permissible_values:
      single:
      paired:

  high_throughput_expression_assay_values:
    permissible_values:
      MMO:0000659:
      MMO:0000648:
      MMO:0000650:
      MMO:0000649:
      MMO:0000664:
      MMO:0000666:
      MMO:0000000:
      MMO:0000862:

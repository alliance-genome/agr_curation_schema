id: https://github.com/alliance-genome/agr_curation_schema/src/schema/mod

imports:
  - core
  - linkml:types
  - agent
  - reference

prefixes:
  alliance: 'http://alliancegenome.org/'
  linkml: 'https://w3id.org/linkml/'
  PDBE: 'https://www.ebi.ac.uk/pdbe/entry/pdb/'
  RCSB_PDB: 'https://www.rcsb.org/structure/'
  WWPDB: 'https://www.rcsb.org/structure/'
  gff: 'https://w3id.org/gff'
  faldo: 'http://biohackathon.org/resource/faldo#'
  biolink: 'https://w3id.org/biolink/vocab/'
  NLMID: 'https://www.ncbi.nlm.nih.gov/nlmcatalog/?term='
  schema: 'http://schema.org/'
  dct: 'http://purl.org/dc/terms/'
  WIKIDATA_PROPERTY: 'https://www.wikidata.org/wiki/Property:'
  obograph: 'https://github.com/biodatamodels/obograph'

default_prefix: alliance
default_range: string

default_curi_maps:
  - obo_context
  - idot_context
  - semweb_context
  - monarch_context

emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - owl


classes:
  Mod:
    alias: ["model organism database", "model organism knowledgebase"]
    is_a: Organization
    description: >-
      A Model Organism Database that is a member of the Alliance of Genome Resources.
    notes: >-
      We have not modeled synonyms, e.g. Mouse Genome Informatics
      Literature has 8 values: FB, MGI, RGD, SGD, WB, XB, ZFIN, GO.
    slots:
      - abbreviation
      - full_name
      - mod_id
      - short_name
    slot_usage:
      abbreviation:
        description: >-
          The curie prefix, or letter code used by FMS (Alliance file management
          system).  e.g. MGI, FB
        multivalued: false
        range: string
        required: true
      date_created:
        required: true

  PubMedSearchString:
    description: >- 
    The pub corpus at Alliance will be made by querying pubmed for a variety of search terms (like 'danio', 'mus' etc.). 
    Its important to store the search terms in the database so that we do not have to hard code the search terms in the 
    retrieval scripts. The search terms collection, should not be repurposed for other things (this search term 
    collection is different than an attribution or provided_by source and is also different than the list of MODs 
    in the Alliance). It is also not a list of species in the Alliance.
    slots:
      - search_string
      - originating_mod
slots:

  search_string:
    description: >-
      The search string used to search PubMed.
    range: search_string_enum
    required: true

  originating_mod:
    description: >-
      The originating mod.
    range: Mod
    required: true

  mod_id:
    description: >-
      An integer referring to a Mod object in the mod database table. It's a
      primary key in the mod table, a foreign key if used in other tables.
    multivalued: false
    range: integer
    required: true

  short_name:
    description: >-
      The short name used in the Members list on the website.  e.g. MGD, FlyBase
    multivalued: false
    domain: Mod
    range: string
    required: true

  full_name:
    description: >-
      The full name of the Model Organism Database.  
      e.g. Mouse Genome Database, FlyBase
    multivalued: false
    domain: Mod
    range: string
    required: true

enums:
  search_string_enum:
    permissible_values:
      danio rerio:
      mus musculus:


id: https://github.com/alliance-genome/agr_curation_schema/src/schema/mod

imports:
  - core
  - linkml:types
  - agent
  - reference

prefixes:
  alliance: 'http://alliancegenome.org/'
  linkml: 'https://w3id.org/linkml/'
  PDBE: 'https://www.ebi.ac.uk/pdbe/entry/pdb/'
  RCSB_PDB: 'https://www.rcsb.org/structure/'
  WWPDB: 'https://www.rcsb.org/structure/'
  gff: 'https://w3id.org/gff'
  faldo: 'http://biohackathon.org/resource/faldo#'
  biolink: 'https://w3id.org/biolink/vocab/'
  NLMID: 'https://www.ncbi.nlm.nih.gov/nlmcatalog/?term='
  schema: 'http://schema.org/'
  dct: 'http://purl.org/dc/terms/'
  WIKIDATA_PROPERTY: 'https://www.wikidata.org/wiki/Property:'
  obograph: 'https://github.com/biodatamodels/obograph'

default_prefix: alliance
default_range: string

default_curi_maps:
  - obo_context
  - idot_context
  - semweb_context
  - monarch_context

emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - owl


classes:
  CuratorialOrganization:
    is_a: Organization
    description: >-
      A Model Organism Database that is a member of the Alliance of Genome Resources.
    notes: >-
      We have not modeled synonyms, e.g. Mouse Genome Informatics
      Literature has 8 values: FB, MGI, RGD, SGD, WB, XB, ZFIN, GO.
    slots:
      - abbreviation
      - full_name
      - mod_id
      - short_name
    slot_usage:
      abbreviation:
        description: >-
          The curie prefix, or letter code used by FMS (Alliance file management
          system).  e.g. MGI, FB
        multivalued: false
        range: curatorial_organization_enum
        required: true
      date_created:
        required: true

  AnnotationalOrganization:
    is_a: Organization
    description: >-
      A Model Organism Database that is a member of the Alliance of Genome Resources.
    notes: >-
      We have not modeled synonyms, e.g. Mouse Genome Informatics
      Literature has 8 values: FB, MGI, RGD, SGD, WB, XB, ZFIN, GO.
    slots:
      - abbreviation
      - full_name
      - mod_id
      - short_name
    slot_usage:
      abbreviation:
        description: >-
          The curie prefix, or letter code used by FMS (Alliance file management
          system).  e.g. MGI, FB
        multivalued: false
        range: annotation_organization_enum
        required: true
      date_created:
        required: true

slots:

  mod_id:
    description: >-
      An integer referring to a Mod object in the mod database table. It's a
      primary key in the mod table, a foreign key if used in other tables.
    multivalued: false
    range: integer
    required: true

  short_name:
    description: >-
      The short name used in the Members list on the website.  e.g. MGD, FlyBase
    multivalued: false
    domain: Mod
    range: string
    required: true

  full_name:
    description: >-
      The full name of the Model Organism Database.  
      e.g. Mouse Genome Database, FlyBase
    multivalued: false
    domain: Mod
    range: string
    required: true

enums:
  curatorial_organization_enum:
    permissible_values:
      SGD:
      WB:
      FB:
      ZFIN:
      XB:
      RGD:
      MGI:

  annotational_organization_enum:
    permissible_values:
      SGD:
      WB:
      FB:
      ZFIN:
      XB:
      RGD:
      MGI:
      GO:
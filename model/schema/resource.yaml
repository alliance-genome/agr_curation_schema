id: https://github.com/alliance-genome/agr_curation_schema/src/schema/resource

imports:
  - core

prefixes:
  alliance: 'http://alliancegenome.org'
  linkml: 'https://w3id.org/linkml/'
  PDBE: 'https://www.ebi.ac.uk/pdbe/entry/pdb/'
  RCSB_PDB: 'https://www.rcsb.org/structure/'
  WWPDB: 'https://www.rcsb.org/structure/'
  gff: 'https://w3id.org/gff'
  faldo: 'http://biohackathon.org/resource/faldo#'
  biolink: 'https://w3id.org/biolink/vocab/'
  NLMID: 'https://www.ncbi.nlm.nih.gov/nlmcatalog/?term='
  schema: 'http://schema.org/'
  dct: 'http://purl.org/dc/terms/'
  WIKIDATA_PROPERTY: 'https://www.wikidata.org/wiki/Property:'
  obograph: 'https://github.com/biodatamodels/obograph'

default_prefix: alliance
default_range: string

default_curi_maps:
  - obo_context
  - idot_context
  - semweb_context
  - monarch_context

emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - owl


classes:
  Resource:
    is_a: AuditedObject
    slots:
      - curie
      - title
      - iso_abbreviation
      - medline_abbreviation
      - copyright_date
      - print_issn
      - online_issn
      - publisher
      - volume
      - summary
      - synonyms
      - authors
      - editors
    id_prefixes:
      - PMID
      - NLMID
      - DOI
      - SGD
      - FB
      - WB
      - ZFIN
      - MGI
      - RGD
    slot_usage:
      id:
        description: >-
          Precedence of identifiers for references is as follows: PMID if available; DOI if not; actual
          alternate CURIE otherwise.
      title:
        description: >-
          the title of the publication

slots:

  id:
    description: >-
      Precedence of identifiers for references is as follows: PMID if available; DOI if not; actual
      alternate CURIE otherwise.

  iso_abbreviation:
    description: >-
    domain: Resource
    range: string

  medline_abbreviation:
    description: >-
    domain: Resource
    range: string

  print_issn:
    description: >-
    domain: Resource
    range: string

  online_issn:
    description: >-
    domain: Resource
    range: string

  editors:
    singular_name: editor
    description: >-
      holds between a resource and a editor_resource
    multivalued: true
    domain: Resource
    range: AuthorReference

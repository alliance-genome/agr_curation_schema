id: https://github.com/alliance-genome/agr_curation_schema/src/schema/person

default_prefix: alliance
default_range: string

default_curi_maps:
  - obo_context
  - idot_context
  - semweb_context
  - monarch_context

emit_prefixes:
  - rdf
  - rdfs
  - xsd

imports:
  - linkml:types
  - core
  - informationContentEntity

prefixes:
  alliance: 'http://alliancegenome.org'
  linkml: 'https://w3id.org/linkml/'
  gff: 'https://w3id.org/gff'
  faldo: 'http://biohackathon.org/resource/faldo#'
  biolink: 'https://w3id.org/biolink/vocab/'
  NLMID: 'https://www.ncbi.nlm.nih.gov/nlmcatalog/?term='
  schema: 'http://schema.org/'

classes:

  Agent:
    description: >-
      An individual, group, organization or project that provides information
      and/or materials.
    close_mappings:
      - biolink:agent

  Organization:
    is_a: Agent

  Laboratory:
    is_a: Organization

  Company:
    is_a: Organization

  Person:
    is_a: Agent
    slots:
      - last_name
      - middle_name
      - first_name
      - orcid
      - emails
      - mod_id
      - unique_id
    exact_mappings:
      - schema:person
      - foaf:Person
    slot_usage:
      person id:    # Where is this person id slot coming from? No underscore?
        identifier: true

slots:

  orcid:
    description:  Open Researcher and Contributor ID
    domain: Person
    range: uriorcurie

  emails:
    description: space separated email addresses
    multivalued: false
    range: string

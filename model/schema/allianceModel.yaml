id: https://github.com/alliance-genome/agr_curation_schema/alliance_schema
name: Alliance-Schema-Prototype
description: Alliance Schema Prototype

license: https://creativecommons.org/publicdomain/zero/1.0/
version: 0.0.1

prefixes:
  alliance: 'http://alliancegenome.org'
  linkml: 'https://w3id.org/linkml/'
  gff: 'https://w3id.org/gff'
  faldo: 'http://biohackathon.org/resource/faldo#'
  biolink: 'https://w3id.org/biolink/vocab/'
  NLMID: 'https://www.ncbi.nlm.nih.gov/nlmcatalog/?term='
  schema: 'http://schema.org/'
  skos: 'http://www.w3.org/2004/02/skos/core#'

default_prefix: alliance
default_range: string

default_curi_maps:
  - obo_context
  - idot_context

emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - skos

imports:
  - reference
  - resource
  - crossReference
  - genomic
  - variation
  - variantConsequence
  - variantGenomicLocation
  - linkml:types
  - core
  - informationContentEntity
  - person
  - allele
  - affectedGenomicModel
  - antibody
  - geneInteraction
  - ontologyTerm
  - phenotypeAndDiseaseAnnotation

subsets:
  alliance subset:
    description: >-
      Subset consisting of just the alliance activities

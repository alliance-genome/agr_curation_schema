id: https://github.com/alliance-genome/agr_curation_schema/src/schema/reference

imports:
  - core
  - linkml:types

prefixes:
  alliance: 'http://alliancegenome.org'
  linkml: 'https://w3id.org/linkml/'
  gff: 'https://w3id.org/gff'
  faldo: 'http://biohackathon.org/resource/faldo#'
  biolink: 'https://w3id.org/biolink/vocab/'
  NLMID: 'https://www.ncbi.nlm.nih.gov/nlmcatalog/?term='
  schema: 'http://schema.org/'

classes:
  AuthorReference:
    slots:
      - corresponding_author
      - first_name
      - middle_name
      - last_name
      - initials
      - cross_references

  Reference:
    slots:
      - abstract
      - category
      - citation
      - curie
      - date_arrived_in_pubmed
      - date_created
      - date_last_modified
      - date_published
      - date_updated
      - issue_date
      - issue_name
      - keywords
      - language
      - merged_into_id
      - open_access
      - pages
      - plain_language_abstract
      - publisher
      - pubmed_abstract_languages
      - pubmed_publication_status
      - pubmed_type
      - reference_id
      - resource_id
      - title
      - volume
    id_prefixes:
      - PMID
      - NLMID
      - DOI
      - SGD
      - FB
      - WB
      - ZFIN
      - MGI
      - RGD
      - PMC
      - DOI
    slot_usage:
      date_last_modified:
        notes: >-
          In the literature database, the values in this column actually
          correspond to date_last_modified_in_pubmed, so the column should
          be renamed in the literature database.
      # use regex to constrain local id
      id:
        pattern: # check this add a regex - check about resourceDescriptor

slots:

  reference_id:
    description: >-
      An integer referring to a Reference object in the references table. It's
      a primary key in the references table, a foreign key when in other tables.
    range: integer
    required: true
    is_a: table_key

  resource_id:
    notes: >-
      The value is the primary key for the resources table (an integer).
    domain: Reference
    range: integer

  pubmed_type:
    description: >-
      Type of Reference as described by PubMed.
    multivalued: true
    domain: Reference
    range: pubmed_type_enum

  date_published:
    description: >-
      Date on which an entity was created.
    notes: >-
      Values here can be quite variable: e.g., just a year, or a year-season, etc.
    multivalued: false
    range: string
  
  date_created:
    description: >-
      Date on which an entity was created in the Alliance literature database.
    notes: >-
      An alias of the creation_date slot of AuditedObject.
    multivalued: false
    range: date
    is_a: creation_date

  date_updated:
    description: >-
      Date on which an entity was updated in the Alliance literature database.
    notes: >-
      An alias of the date_last_modified slot of AuditedObject.
    multivalued: false
    range: date
    is_a: date_last_modified

  date_arrived_in_pubmed:
    description: Day in which a reference or resource was created in PUBMED. Only relevant for PUBMED references.
    multivalued: true
    range: string
    domain: Reference

  date_last_modified_in_pubmed:
    notes: >-
      Currently values in date_last_modified slot actually correspond to date_arrived_in_pubmed.
    description: Date on which entity was last updated at PubMed.
    multivalued: false
    domain: Reference
    range: string

  issue_date:
    description: Date on which an entity was issued.
    multivalued: false
    range: string

  open_access:
    description: >-
      Indicates if the reference is freely available for use by anyone, usually
      with fewer copyright and licensing barriers.
    multivalued: false
    domain: Reference
    range: boolean

  pages:
    description: page number of source referenced for statement or publication
    multivalued: false
    range: string
    exact_mappings:
      - WIKIDATA_PROPERTY:P304
    
  plain_language_abstract:
    description: Plain language abstract
    multivalued: false
    domain: Reference
    range: string

  pubmed_abstract_languages:
    description: Languages for the abstract
    multivalued: true
    domain: Reference
    range: string

  pubmed_publication_status:
    description: status of the publication
    multivalued: false
    domain: Reference
    range: pubmed_publication_status_enum

  abstract:
    description: >-
      The author summary of the publication.
    multivalued: false
    domain: Reference
    range: string

  citation:
    description: >-
      A short form way of referring to a publication, typically consisting of
      the first author's name, publication date, and journal (title, vol, pages).
    multivalued: false
    domain: Reference
    range: string

  issue_name:
    multivalued: false
    domain: Reference
    range: string

  category:
    multivalued: false
    domain: Reference
    range: reference_category_enum

  keywords:
    multivalued: true
    description: keywords tagging a publication
    range: string
  
  language:
    multivalued: false
    description: Language of the reference
    domain: Reference
    range: string

  merged_into_id:
    multivalued: false
    description: ID that used to refer to this reference
    domain: Reference
    range: uriorcurie

  summary:
    description: >-
    domain: Reference
    range: string

  copyright_date:
    description: >-
    domain: Reference
    range: date

  authors:
    multivalued: true
    domain: Reference
    range: AuthorReference

  corresponding_author:
    description: >-
    range: Reference
    domain: Reference


  initials:
    description: >-
    domain: Reference
    range: Reference

  title:
    description: >-
      A human readable title for a reference.
    multivalued: false
    domain: Reference
    range: string

  volume:
    multivalued: false
    range: string
    domain: Reference
    description: >-
  publisher:
    multivalued: false
    domain: Reference
    range: string

  address:
    description: >-
      the particulars of the place where someone or an organization is situated.  For now, this slot is a
      simple text blob containing all relevant details of the given location for fitness of purpose.
      For the moment, this address can include other contact details such as email and phone number(?).


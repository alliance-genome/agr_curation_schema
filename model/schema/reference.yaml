id: https://github.com/alliance-genome/agr_curation_schema/src/schema/reference

imports:
  - core
  - linkml:types
  - informationContentEntity

prefixes:
  alliance: 'http://alliancegenome.org'
  linkml: 'https://w3id.org/linkml/'
  gff: 'https://w3id.org/gff'
  faldo: 'http://biohackathon.org/resource/faldo#'
  biolink: 'https://w3id.org/biolink/vocab/'
  NLMID: 'https://www.ncbi.nlm.nih.gov/nlmcatalog/?term='
  schema: 'http://schema.org/'

classes:
  Reference:
    is_a: InformationContentEntity
    slots:
      - abstract
      - category
      - citation
      - date_arrived_in_pubmed
      - date_created
      - date_last_modified
      - date_published
      - date_updated
      - issue_date
      - issue_name
      - keywords
      - language
      - merged_into_id
      - pages
      - plain_language_abstract
      - publisher
      - pubmed_abstract_languages
      - pubmed_publication_status
      - pubmed_type
      - reference_id
      - resource_id
      - title
      - volume
    id_prefixes:
      - PMID
      - NLMID
      - DOI
      - SGD
      - FB
      - WB
      - ZFIN
      - MGI
      - RGD
      - PMC
      - DOI
    slot_usage: # use regex to constrain local id
      id:
        pattern: # check this add a regex - check about resourceDescriptor

slots:

  reference_id:
    domain: Reference

  resource_id:
    domain: Reference
    range: uriorcurie

  pubmed_type:
    description: >-
      Type of InformationContentEntity as described by pub med.
    range: string
    domain: InformationContentEntity

  date_published:
    description: >-
      Date on which an entity was created.
    range: date
    domain: InformationContentEntity
  
  date_created:
    description: >-
      Date on which an entity was created.
    range: date
    domain: InformationContentEntity

  date_updated:
    description: >-
      Date on which an entity was updated.
    range: date
    domain: InformationContentEntity

  date_arrived_in_pubmed:
    description: Day in which a reference or resource was created in PUBMED. Only relevant for PUBMED references.
    range: date
    domain: InformationContentEntity

  issue_date:
    description: Date on which an entity was issued.
    domain: InformationContentEntity
    range: date

  last_modified:
    description: Date on which an entity was last modified in PubMed or in the MOD.
    domain: InformationContentEntity
    range: date

  volume:
    multivalued: false
    range: string
    domain: InformationContentEntity

  pages:
    description: page number of source referenced for statement or publication
    domain: InformationContentEntity
    multivalued: true
    exact_mappings:
      - WIKIDATA_PROPERTY:P304
    
  plain_language_abstract:
    description: Plain language abstract
    domain: Reference
    range: string

  pubmed_abstract_languages:
    description: Languages for the abstract
    multivalued: true
    domain: Reference
    range: string

  pubmed_publication_status:
    description: status of the publication
    domain: Reference
    range: pubmed_publication_status

  abstract:
    multivalued: false
    domain: Reference
    range: string

  citation:
    multivalued: false
    domain: Reference
    range: string

  issue_name:
    multivalued: false
    domain: Reference

  category:
    multivalued: false
    domain: Reference

  keywords:
    multivalued: true
    description: keywords tagging a publication
    domain: InformationContentEntity
    range: string
  
  language:
    multivalued: false
    description: Language of the reference
    domain: Reference
    range: string

  merged_into_id:
    multivalued: false
    description: ID that used to refer to this reference
    domain: Reference
    range: uriorcurie

enums:
  pubmed_publication_status:
    permissible_values:
      ppublish:
      epublish:
      aheadofprint:
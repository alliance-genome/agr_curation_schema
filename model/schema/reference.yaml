id: https://github.com/alliance-genome/agr_curation_schema/src/schema/reference

imports:
  - core
  - linkml:types
  - informationContentEntity

prefixes:
  alliance: 'http://alliancegenome.org'
  linkml: 'https://w3id.org/linkml/'
  gff: 'https://w3id.org/gff'
  faldo: 'http://biohackathon.org/resource/faldo#'
  biolink: 'https://w3id.org/biolink/vocab/'
  NLMID: 'https://www.ncbi.nlm.nih.gov/nlmcatalog/?term='
  schema: 'http://schema.org/'

classes:
  Reference:
    is_a: InformationContentEntity
    aliases: [ 'references', 'publication' ]
    notes: >-
      In the ABC literature database, the table holding Reference objects is
      named references.
    slots:
      - abstract
      - category
      - citation
      - curie
      - date_arrived_in_pubmed
      - date_created
      - date_last_modified
      - date_published
      - date_updated
      - issue_date
      - issue_name
      - keywords
      - language
      - merged_into_id
      - open_access
      - pages
      - plain_language_abstract
      - publisher
      - pubmed_abstract_languages
      - pubmed_publication_status
      - pubmed_type
      - reference_id
      - resource_id
      - title
      - volume
    id_prefixes:
      - PMID
      - NLMID
      - DOI
      - SGD
      - FB
      - WB
      - ZFIN
      - MGI
      - RGD
      - PMC
      - DOI
    slot_usage:
      reference_id:
        description: >-
          The primary key for the Reference object in the references table.
      date_last_modified:
        notes: >-
          In the literature database, the values in this column actually
          correspond to date_last_modified_in_pubmed, so the column should
          be renamed in the literature database.

  MeshDetail:
    description: >-
      Medical Subject Headings information coming from PubMed.
    notes: >-
      In the literature database, the table is named mesh_details. 
      In the literature API, the field is named mesh_terms.
    aliases: [ 'mesh_details', 'mesh_terms' ]
    slots:
      - mesh_detail_id 
      - reference_id 
      - heading_term
      - qualifier_term
    slot_usage:
      reference_id:
        description: >-
          Here, a foreign key referring to the references table.

slots:

  reference_id:
    description: >-
      An integer referring to a Reference object in the references table. It's
      a primary key in the references table, a foreign key in other tables.
    range: integer
    required: true

  mesh_detail_id:
    description: >-
      The primary key for a MeshDetail object.
    domain: MeshDetail
    range: integer
    required: true

  resource_id:
    notes: >-
      The value is the primary key for the resources table (an integer).
    domain: Reference
    range: integer

  heading_term:
    description: >-
      The MeSH term description or definition from PubMed.
      e.g. Measles in a Measles/epidemiology term.
    multivalued: false
    domain: MeshDetail
    range: string
    required: true

  qualifier_term:
    description: >-
      The MeSH term subheading from PubMed, to narrow down the topic.
      e.g. epidemiology in a Measles/epidemiology term.
    multivalued: false
    domain: MeshDetail
    range: string
    required: false

  pubmed_type:
    description: >-
      Type of InformationContentEntity as described by pub med.
    multivalued: true
    range: string
    domain: InformationContentEntity

  date_published:
    description: >-
      Date on which an entity was created.
    notes: >-
      Values here can be quite variable: e.g., just a year, or a year-season, etc.
    multivalued: false
    range: string
    domain: InformationContentEntity
  
  date_created:
    description: >-
      Date on which an entity was created in the Alliance literature database.
    notes: >-
      An alias of the creation_date slot of AuditedObject.
    multivalued: false
    range: date
    domain: InformationContentEntity

  date_updated:
    description: >-
      Date on which an entity was updated in the Alliance literature database.
    notes: >-
      An alias of the date_last_modified slot of AuditedObject.
    multivalued: false
    range: date
    domain: InformationContentEntity

  date_arrived_in_pubmed:
    description: Day in which a reference or resource was created in PUBMED. Only relevant for PUBMED references.
    multivalued: true
    range: string
    domain: InformationContentEntity

  date_last_modified_in_pubmed:
    notes: >-
      Currently values in date_last_modified slot actually correspond to date_arrived_in_pubmed.
    description: Date on which entity was last updated at PubMed.
    multivalued: false
    domain: Reference
    range: string

  issue_date:
    description: Date on which an entity was issued.
    multivalued: false
    domain: InformationContentEntity
    range: string

  open_access:
    description: >-
      Indicates if the reference is freely available for use by anyone, usually
      with fewer copyright and licensing barriers.
    multivalued: false
    domain: Reference
    range: boolean

  pages:
    description: page number of source referenced for statement or publication
    multivalued: false
    domain: InformationContentEntity
    range: string
    exact_mappings:
      - WIKIDATA_PROPERTY:P304
    
  plain_language_abstract:
    description: Plain language abstract
    multivalued: false
    domain: Reference
    range: string

  pubmed_abstract_languages:
    description: Languages for the abstract
    multivalued: true
    domain: Reference
    range: string

  pubmed_publication_status:
    description: status of the publication
    multivalued: false
    domain: Reference
    range: pubmed_publication_status_enum

  abstract:
    description: >-
      The author summary of the publication.
    multivalued: false
    domain: Reference
    range: string

  citation:
    description: >-
      A short form way of referring to a publication, typically consisting of
      the first author's name, publication date, and journal (title, vol, pages).
    multivalued: false
    domain: Reference
    range: string

  issue_name:
    multivalued: false
    domain: Reference
    range: string

  category:
    multivalued: false
    domain: Reference
    range: reference_category_enum

  keywords:
    multivalued: true
    description: keywords tagging a publication
    domain: InformationContentEntity
    range: string
  
  language:
    multivalued: false
    description: Language of the reference
    domain: Reference
    range: string

  merged_into_id:
    multivalued: false
    description: ID that used to refer to this reference
    domain: Reference
    range: uriorcurie

enums:

  pubmed_publication_status_enum:
    permissible_values:
      ppublish:
      epublish:
      aheadofprint:

  reference_category_enum:
    permissible_values:
      Research_Article:
      Review_Article:
      Thesis:
      Book:
      Other:
      Preprint:
      Conference_Publication:
      Personal_Communication:
      Direct_Data_Submission:
      Internal_Process_Reference:
      Unknown:
      Retraction:

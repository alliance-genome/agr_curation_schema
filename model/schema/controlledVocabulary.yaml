id: https://github.com/alliance-genome/agr_curation_schema/controlledVocabulary.yaml
name: Alliance-Schema-Prototype-Controlled-Vocabulary
title: Alliance Schema Prototype Controlled Vocabulary

imports:
  - core
  - linkml:types
  - ontologyTerm

default_prefix: alliance
default_range: string

default_curi_maps:
  - obo_context
  - idot_context
  - semweb_context
  - monarch_context

emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - owl


prefixes:
  alliance: 'http://alliancegenome.org/'
  linkml: 'https://w3id.org/linkml/'
  obograph: 'https://github.com/biodatamodels/obograph'
  gff: 'https://w3id.org/gff'
  faldo: 'http://biohackathon.org/resource/faldo#'
  biolink: 'https://w3id.org/biolink/vocab/'
  NLMID: 'https://www.ncbi.nlm.nih.gov/nlmcatalog/?term='
  schema: 'http://schema.org/'

slots:
  text_synonyms:
    description: >-
      Free text synonym(s) of a term, used for controlled vocabulary terms; this is distinct from the
      'synonyms' slot which has a range of a Synonym class object.
    domain: VocabularyTerm
    range: string
    multivalued: true

  member_terms:
    description: >-
      Set of VocabularyTerm objects in a Vocabulary object set
    range: VocabularyTerm
    multivalued: true

  vocabulary_description:
    description: >-
      The free text description of a Vocabulary including its intended use.
    range: string

  vocabulary_term_set_description:
    description: >-
      The free text description of a VocabularyTermSet including its intended use.
    domain: VocabularyTermSet
    range: string

  vocabulary_term_set_vocabulary:
    description: >-
      The Vocabulary from which the terms contained in theVocabularyTermSet
      belong
    required: true
    domain: VocabularyTermSet
    range: Vocabulary

classes:

  VocabularyTerm:
    is_a: AuditedObject
    description: >-
      A concept or class in a simple vocabulary.
    slots:
      - name
      - abbreviation
      - definition
      - text_synonyms
    slot_usage:
      name:
        required: true
        identifier: true

  Vocabulary:
    description: >-
      A set of VocabularyTerm objects.
    is_a: AuditedObject
    slots:
      - name
      - vocabulary_description
      - member_terms
      - synonyms
    slot_usage:
      name:
        required: true
        identifier: true
      synonyms:
        description: >-
          Free text synonym(s) of a controlled vocabulary term
        required: false

  VocabularyTermSet:
    is_a: AuditedObject
    description: >-
      A subset of terms from a Vocabulary that are valid for particular
      applications
    slots:
      - name
      - vocabulary_term_set_vocabulary
      - vocabulary_term_set_description
      - member_terms
    slot_usage:
      name:
        required: true
        identifier: true

id: https://github.com/alliance-genome/agr_curation_schema/controlledVocabulary.yaml
name: Alliance-Schema-Prototype-Controlled-Vocabulary
title: Alliance Schema Prototype Controlled Vocabulary

imports:
  - core
  - linkml:types
  - ontologyTerm

default_prefix: alliance
default_range: string

default_curi_maps:
  - obo_context
  - idot_context
  - semweb_context
  - monarch_context

emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - owl


prefixes:
  alliance: 'http://alliancegenome.org/'
  linkml: 'https://w3id.org/linkml/'
  obograph: 'https://github.com/biodatamodels/obograph'
  gff: 'https://w3id.org/gff'
  faldo: 'http://biohackathon.org/resource/faldo#'
  biolink: 'https://w3id.org/biolink/vocab/'
  NLMID: 'https://www.ncbi.nlm.nih.gov/nlmcatalog/?term='
  schema: 'http://schema.org/'

slots:

  member_terms:
    description: >-
      Set of VocabularyTerm objects in a Vocabulary object set
    range: VocabularyTerm
    multivalued: true

  vocabulary_description:
    description: >-
      The free text description of a Vocabulary including its intended use.
    range: string

classes:

  VocabularyTerm:
    is_a: AuditedObject
    description: >-
      A concept or class in a simple vocabulary.
    slots:
      - name
      - abbreviation
      - definition
    slot_usage:
      name:
        required: true
        identifier: true

  Vocabulary:
    description: >-
      A set of VocabularyTerm objects.
    is_a: AuditedObject
    slots:
      - name
      - vocabulary_description
      - member_terms
    slot_usage:
      name:
        required: true
        identifier: true

  VocabularyTermSynonymAssociation:
    is_a: EntitySynonym
    description: >-
      The relationship between a controlled vocabulary term and a synonym.
    slot_usage:
      subject:
        range: VocabularyTerm

id: https://github.com/alliance-genome/agr_curation_schema/affectedGenomicModel
name: Alliance-Schema-Prototype-Affected-Genomic-Model
title: Alliance Schema Prototype Affected Genomic Model

imports:
  - core
  - allele
  - linkml:types

default_prefix: alliance
default_range: string

default_curi_maps:
  - obo_context
  - idot_context
  - semweb_context
  - monarch_context

emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - owl


prefixes:
  alliance: 'http://alliancegenome.org/'
  linkml: 'https://w3id.org/linkml/'
  gff: 'https://w3id.org/gff'
  faldo: 'http://biohackathon.org/resource/faldo#'
  biolink: 'https://w3id.org/biolink/vocab/'
  NLMID: 'https://www.ncbi.nlm.nih.gov/nlmcatalog/?term='
  schema: 'http://schema.org/'

classes:

  AffectedGenomicModel:
    is_a: GenomicEntity
    description: >-
      Includes inbred strains, stocks, disease models and
      mutant genotypes
    slots:
      - agm_full_name
      - agm_symbol
      - subtype
      - agm_synonyms
      - agm_secondary_ids
      - components
      - agm_str_associations
      - parental_populations
      - references
    slot_usage:
      name:
        notes: >-
          May want to convert this into a slot that uses NameSlotAnnotation.
      related_notes:
        notes: note_type from VocabularyTermSet 'AGM Note Type'
    rules:
      - postconditions:
          any_of:
            - slot_conditions:
                agm_full_name:
                  required: true
            - slot_conditions:
                agm_symbol:
                  required: true
          description: At least one of agm_full_name or agm_symbol should be populated.


  AffectedGenomicModelDTO:
    is_a: GenomicEntityDTO
    description: Ingest class for AGMs
    slots:
      - agm_full_name_dto
      - agm_symbol_dto
      - subtype_name
      - agm_synonym_dtos
      - agm_secondary_id_dtos
      - reference_curies
    slot_usage:
      primary_external_id:
        required: true
      note_dtos:
        notes: note_type from VocabularyTermSet 'AGM Note Type'
    rules:
      - postconditions:
          any_of:
            - slot_conditions:
                agm_full_name_dto:
                  required: true
            - slot_conditions:
                agm_symbol_dto:
                  required: true
          description: At least one of agm_full_name_dto or agm_symbol_dto should be populated.


  AgmFullNameSlotAnnotation:
    description: >-
      The one current full name for the AGM
    is_a: NameSlotAnnotation
    slots:
      - single_agm
    slot_usage:
      single_agm:
        required: true
      name_type:
        notes: >-
          permissible values: full_name (VocabularyTerm)

  AgmSecondaryIdSlotAnnotation:
    is_a: SlotAnnotation
    slots:
      - single_agm
      - secondary_id
    slot_usage:
      single_agm:
        required: true
      secondary_id:
        required: true

  AgmSynonymSlotAnnotation:
    is_a: NameSlotAnnotation
    description: >-
      All aliases (non-preferred names) for the AGM. Any type of synonym is acceptable.
    slots:
      - single_agm
    slot_usage:
      single_agm:
        required: true

  AgmAgmAssociation:
    is_a: Association
    description: >-
      Association (without evidence) between two AffectedGenomicModels
    attributes:
      agm_agm_association_object:
        range: AffectedGenomicModel
        required: true
    slots:
      - agm_association_subject

  AgmAgmAssociationDTO:
    is_a: AuditedObjectDTO
    slots:
      - agm_subject_identifier
      - agm_object_identifier
      - relation_name

  AgmAlleleAssociation:
    is_a: Association
    description: >-
      Association (without evidence) between two AffectedGenomicModels
    attributes:
      agm_allele_association_object:
        range: Allele
        required: true
    slots:
      - agm_association_subject
      - zygosity

  AgmAlleleAssociationDTO:
    is_a: AuditedObjectDTO
    slots:
      - agm_subject_identifier
      - allele_identifier
      - relation_name
      - zygosity_curie

  AgmStrAssociation:
    is_a: Association
    description: >-
      Association (without evidence) between two AffectedGenomicModels
    attributes:
      agm_str_association_object:
        range: SequenceTargetingReagent
        required: true
    slots:
      - agm_association_subject

  AgmStrAssociationDTO:
    is_a: AuditedObjectDTO
    slots:
      - agm_subject_identifier
      - sequence_targeting_reagent_identifier
      - relation_name

  AgmSymbolSlotAnnotation:
    description: >-
      The one current symbol for the affected genomic model (AGM).
    is_a: NameSlotAnnotation
    slots:
      - single_agm
    slot_usage:
      single_agm:
        required: true
      name_type:
        notes: >-
          permissible_values: nomenclature_symbol (VocabularyTerm)

slots:

  agm_identifier:
    range: string
    required: true
    description: >-
      Curie or internal ID of AGM
      
  agm_association_subject:
    description: >-
      Subject slot to be used for AGM associations
    required: true
    range: AffectedGenomicModel

  agm_subject_identifier:
    range: string
    required: true
    description: >-
      Curie or internal ID of AGM that is the subject of an association

  agm_object_identifier:
    range: string
    required: true
    description: >-
      Curie or internal ID of AGM that is the object of an association

  single_agm:
    range: AffectedGenomicModel
    multivalued: false

  subtype:
    description: >-
      Subtype of affected genomic model - permissible values: strain / genotype
      / fish
    domain: AffectedGenomicModel
    range: VocabularyTerm
    required: true

  subtype_name:
    description: >-
      Name of VocabularyTerm describing subtype - permissible values: strain / genotype
      / fish
    domain: AffectedGenomicModelDTO
    range: string
    required: true

  agm_full_name:
    description: >-
      The one current full name for an AGM.
    domain: AffectedGenomicModel
    range: AgmFullNameSlotAnnotation
    multivalued: false

  agm_full_name_dto:
    description: >-
      The one current full name for an AGM.
    domain: AffectedGenomicModelDTO
    range: FullNameSlotAnnotationDTO
    multivalued: false
    inlined: true
    
  agm_secondary_ids:
    description: Secondary IDs of a given AGM
    domain: AffectedGenomicModel
    range: AgmSecondaryIdSlotAnnotation
    multivalued: true

  agm_secondary_id_dtos:
    domain: AffectedGenomicModelDTO
    range: SecondaryIdSlotAnnotationDTO
    multivalued: true
    inlined: true
    inlined_as_list: true

  agm_symbol:
    description: >-
      The one current accepted symbol for the affected genomic model (AGM): e.g. CB1370
    exact_mappings:
      - biolink:symbol
    domain: AffectedGenomicModel
    range: AgmSymbolSlotAnnotation
    multivalued: false

  agm_symbol_dto:
    description: >-
      The one current accepted symbol for the affected genomic model (AGM): e.g. CB1370
    domain: AffectedGenomicModelDTO
    range: SymbolSlotAnnotationDTO
    multivalued: false
    inlined: true

  agm_synonyms:
    domain: AffectedGenomicModel
    range: AgmSynonymSlotAnnotation
    required: false
    multivalued: true

  agm_synonym_dtos:
    domain: AffectedGenomicModelDTO
    range: NameSlotAnnotationDTO
    multivalued: true
    inlined: true
    inlined_as_list: true

  components:
    singular_name: component
    description: >-
      Collection of genomic components that make up a model,
      i.e. 'allele', each with a zygosity
    domain: AffectedGenomicModel
    range: AgmAlleleAssociation
    multivalued: true

  zygosity:
    description: >-
      GENO ontology term for allele zygosity
    domain: AgmAlleleAssociation
    range: GENOTerm
    notes: >- 
      permissible_values:
      GENO:0000602
      GENO:0000603
      GENO:0000604
      GENO:0000605
      GENO:0000606
      GENO:0000135
      GENO:0000136
      GENO:0000137
      GENO:0000134

  zygosity_curie:
    description: >-
      Curie of GENO ontology ID for allele zygosity - permissible_values:
      GENO:0000602 / GENO:0000603 / GENO:0000604 / GENO:0000605
      / GENO:0000606 / GENO:0000135 / GENO:0000136 / GENO:0000137
      / GENO:0000134
    domain: AgmAlleleAssociationDTO
    range: string

  agm_str_associations:
    domain: AffectedGenomicModel
    range: AgmStrAssociation
    multivalued: true

  parental_populations:
    singular_name: parental_population
    domain: AffectedGenomicModel
    range: AgmAgmAssociation
    multivalued: true

enums:

  subtype_values:
    permissible_values:
      strain:
      genotype:
      fish:

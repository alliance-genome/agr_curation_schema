id: https://github.com/alliance-genome/agr_curation_schema/ontologyTerm.yaml
name: Alliance-Schema-Prototype-Ontology-Term
title: Alliance Schema Prototype Ontology Term

imports:
  - core
  - allele
  - linkml:types

prefixes:
  alliance: 'http://alliancegenome.org/'
  linkml: 'https://w3id.org/linkml/'
  PDBE: 'https://www.ebi.ac.uk/pdbe/entry/pdb/'
  RCSB_PDB: 'https://www.rcsb.org/structure/'
  WWPDB: 'https://www.rcsb.org/structure/'
  gff: 'https://w3id.org/gff'
  faldo: 'http://biohackathon.org/resource/faldo#'
  biolink: 'https://w3id.org/biolink/vocab/'
  NLMID: 'https://www.ncbi.nlm.nih.gov/nlmcatalog/?term='
  schema: 'http://schema.org/'
  dct: 'http://purl.org/dc/terms/'
  WIKIDATA_PROPERTY: 'https://www.wikidata.org/wiki/Property:'
  obograph: 'https://github.com/biodatamodels/obograph'

default_prefix: alliance
default_range: string

default_curi_maps:
  - obo_context
  - idot_context
  - semweb_context
  - monarch_context

emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - owl


slots:
  definition:
    description: >-
      The explanation of the meaning of a term.
    range: string

  display_synonym:
    description: >-
      Placeholder.

  namespace:
    description: the namespace of the ontology.

  subsets:
    range: string
    multivalued: true

  definition_urls:
    range: string
    multivalued: true

  inchi:
    description: InChi style description of the molecule
    domain: Molecule
    range: string

  inchi_key:
    description: InChi key description of the molecule
    domain: Molecule
    range: string

  iupac:
    description: IUPAC name of the molecule
    domain: Molecule
    range: string

  formula:
    description: Formula of the molecule
    domain: Molecule
    range: string

  smiles:
    description: Molecular structure in SMILES format
    domain: Molecule
    range: string

classes:

  OntologyTerm:
    is_a: AuditedObject
    description: >-
      A concept or class in an ontology, vocabulary or thesaurus. Note, ontology terms
      can be found in multiple ontologies (ie: mireoting). defining_slots helps define
      an alternative key for ontology terms.
    close_mappings:
      obograph:node
    slots:
      - curie
      - dbkey
      - name
      - definition
      - definition_urls
      - type
      - cross_references
      - synonyms
      - namespace
      - subsets
      - secondary_identifiers
    defining_slots:
      - curie
      - namespace
    slot_usage:
      definition:
        description: >-
          The definition of the ontology term. This is a reference to an object that holds
          the text description of the term and a collection of URLs that further define the
          term.


  DOTerm:
    is_a: OntologyTerm

  ECOTerm:
    is_a: OntologyTerm
    slots:
      - abbreviation
    slot_usage:
      abbreviation:
        description: >-
          Letter code used by curators to refer to the ECO term.

  NCBITaxonTerm:
    is_a: OntologyTerm

  FBCVTerm:
    is_a: OntologyTerm

  GOTerm:
    is_a: OntologyTerm

  ROTerm:
    is_a: OntologyTerm

  MITerm:
    is_a: OntologyTerm

  MMOTerm:
    is_a: OntologyTerm

  MMUSDVTerm:
    is_a: OntologyTerm

  SOTerm:
    is_a: OntologyTerm

  XBEDTerm:
    is_a: OntologyTerm



  CHEBITerm:
    is_a: ChemicalTerm

  StageTerm:
    is_a: OntologyTerm
    abstract: true


  FBDVTerm:
    is_a: StageTerm

  WBLSTerm:
    is_a: StageTerm

  XBSTerm:
    is_a: StageTerm
    description: >-
      The Xenbase anatomy ontology XAO is home to Xenopus anatomy terms as well as
      Xenopus developmental life stage terms, differentiated by namespace. The
      anatomy term class in LinkML will be named 'XBATerm' for Xenbase Anatomy Term
      and life stage terms will be named 'XBSTerm' for Xenbase Stage Term.

  ZFSTerm:
    is_a: StageTerm


  ExperimentalConditionOntologyTerm:
    is_a: OntologyTerm
    abstract: true

  ZECOTerm:
    is_a: ExperimentalConditionOntologyTerm

  XCOTerm:
    is_a: ExperimentalConditionOntologyTerm

  AnatomicalTerm:
    is_a: OntologyTerm
    abstract: true

  CLTerm:
    is_a: AnatomicalTerm

  EMAPATerm:
    is_a: AnatomicalTerm

  DAOTerm:
    is_a: AnatomicalTerm

  MATerm:
    is_a: AnatomicalTerm

  UBERONTerm:
    is_a: AnatomicalTerm

  WBBTTerm:
    is_a: AnatomicalTerm

  XBATerm:
    is_a: AnatomicalTerm
    description: >-
      The Xenbase anatomy ontology XAO is home to Xenopus anatomy terms as well as
      Xenopus developmental life stage terms, differentiated by namespace. The
      anatomy term class in LinkML will be named 'XBATerm' for Xenbase Anatomy Term
      and life stage terms will be named 'XBSTerm' for Xenbase Stage Term.

  ZFATerm:
    is_a: AnatomicalTerm

  PhenotypeTerm:
    is_a: OntologyTerm
    description: >-
      An ontology term representing a characteristic of an organism. This may or may not be
      expressed as a difference in comparison to a reference organism.

  XPOTerm:
    is_a: PhenotypeTerm

  ChemicalTerm:
    is_a: OntologyTerm
    abstract: true
    description: >-
      An ontology term representing a chemical or molecule
    slots:
      - inchi
      - inchi_key
      - iupac
      - formula
      - smiles

  XSMOTerm:
    is_a: ChemicalTerm

  Molecule:
    is_a: ChemicalTerm
    description: >-
      Molecules as described by WormBase
    mixins:
      - AuditedObject

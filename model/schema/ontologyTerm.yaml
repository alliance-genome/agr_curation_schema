id: https://github.com/alliance-genome/agr_curation_schema/ontologyTerm.yaml
name: Alliance-Schema-Prototype-Ontology-Term
title: Alliance Schema Prototype Ontology Term

imports:
  - core
  - allele
  - linkml:types
  - crossReference

prefixes:
  alliance: 'http://alliancegenome.org'
  linkml: 'https://w3id.org/linkml/'
  skos: 'http://www.w3.org/2004/02/skos/core#'
  obograph: 'https://github.com/biodatamodels/obograph'

slots:
  definition:
    description: >-
      The definition of the ontology term.  This is a reference to an object that holds
      the text description of the term and a collection of URLs that further define the
      term.
    range: OntologyTermDefinition
  is_obsolete:
    description: >-
      True if term is no longer current.
  display_synonym:
    description: >-
      Placeholder.
  xrefs:
    is_a: cross_references
    range: CrossReference
    multivalued: true
  namespace:
    description: the namespace of the ontology.
  subsets:
    range: string
    multivalued: true
  term_definition:
    range: string
  term_definition_urls:
    range: string
    multivalued: true

classes:

  OntologyTermDefinition:
    slots:
      - term_definition
      - term_definition_urls

  OntologyTerm:
    description: >-
      A concept or class in an ontology, vocabulary or thesaurus. Note, ontology terms
      can be found in multiple ontologies (ie: mireoting). defining_slots helps define
      an alternative key for ontology terms.
    close_mappings:
      obograph:node
    slots:
      - curie
      - dbkey
      - name
      - definition
      - type
      - is_obsolete
      - crossReferences
      - synonyms
      - namespace
      - subsets
      - secondary_ids
    defining_slots:
      - curie
      - namespace

  CLTerm:
    is_a: OntologyTerm

  DOTerm:
    is_a: OntologyTerm

  ECOTerm:
    is_a: OntologyTerm

  EMAPATerm:
    is_a: OntologyTerm

  FBBTTerm:
    is_a: OntologyTerm

  FBCVTerm:
    is_a: OntologyTerm

  GOTerm:
    is_a: OntologyTerm

  MATerm:
    is_a: OntologyTerm

  MITerm:
    is_a: OntologyTerm

  MMOTerm:
    is_a: OntologyTerm

  MMUSDVTerm:
    is_a: OntologyTerm

  SOTerm:
    is_a: OntologyTerm

  UBERONTerm:
    is_a: OntologyTerm

  WBBTTerm:
    is_a: OntologyTerm

  WBLSTerm:
    is_a: OntologyTerm

  ZFATerm:
    is_a: OntologyTerm

  ZFSTerm:
    is_a: OntologyTerm

  ZECOTerm:
    is_a: OntologyTerm

  CHEBITerm:
    is_a: OntologyTerm


id: https://github.com/alliance-genome/agr_curation_schema/ontologyTerm.yaml
name: Alliance-Schema-Prototype-Ontology-Term
title: Alliance Schema Prototype Ontology Term

imports:
  - core
  - allele
  - linkml:types

prefixes:
  alliance: 'http://alliancegenome.org'
  linkml: 'https://w3id.org/linkml/'
  obograph: 'https://github.com/biodatamodels/obograph'

slots:
  definition:
    description: >-
      The explanation of the meaning of a term.
    range: string

  
  display_synonym:
    description: >-
      Placeholder.
  
  namespace:
    description: the namespace of the ontology.
  
  subsets:
    range: string
    multivalued: true
  
  definition_urls:
    range: string
    multivalued: true
  
  abbreviation:
    domain: ECOTerm
    range: string
    multivalued: false

  so_term:
    range: SOTerm
    multivalued: false

classes:

  OntologyTerm:
    description: >-
      A concept or class in an ontology, vocabulary or thesaurus. Note, ontology terms
      can be found in multiple ontologies (ie: mireoting). defining_slots helps define
      an alternative key for ontology terms.
    close_mappings:
      obograph:node
    slots:
      - curie
      - dbkey
      - name
      - definition
      - definition_urls
      - type
      - is_obsolete
      - cross_references
      - synonyms
      - namespace
      - subsets
      - secondary_identifiers
    defining_slots:
      - curie
      - namespace
    slot_usage:
      definition:
        description: >-
          The definition of the ontology term. This is a reference to an object that holds
          the text description of the term and a collection of URLs that further define the
          term.


  DOTerm:
    is_a: OntologyTerm

  ECOTerm:
    is_a: OntologyTerm
    slots:
      - abbreviation
    slot_usage:
      abbreviation:
        description: >-
          Letter code used by curators to refer to the ECO term.

  FBCVTerm:
    is_a: OntologyTerm

  GOTerm:
    is_a: OntologyTerm

  MITerm:
    is_a: OntologyTerm

  MMOTerm:
    is_a: OntologyTerm

  MMUSDVTerm:
    is_a: OntologyTerm

  SOTerm:
    is_a: OntologyTerm

  CHEBITerm:
    is_a: OntologyTerm


  StageTerm:
    is_a: OntologyTerm
    abstract: true

  FBDVTerm:
    is_a: StageTerm

  WBLSTerm:
    is_a: StageTerm

  ZFSTerm:
    is_a: StageTerm


  ExperimentalConditionOntologyTerm:
    is_a: OntologyTerm
    abstract: true

  ZECOTerm:
    is_a: ExperimentalConditionOntologyTerm

  XCOTerm:
    is_a: ExperimentalConditionOntologyTerm

  AnatomicalTerm:
    is_a: OntologyTerm
    abstract: true

  CLTerm:
    is_a: AnatomicalTerm

  EMAPATerm:
    is_a: AnatomicalTerm

  FBBTTerm:
    is_a: AnatomicalTerm

  MATerm:
    is_a: AnatomicalTerm

  UBERONTerm:
    is_a: AnatomicalTerm

  WBBTTerm:
    is_a: AnatomicalTerm

  ZFATerm:
    is_a: AnatomicalTerm

  PhenotypeTerm:
    is_a: OntologyTerm
    description: >-
      An ontology term representing a characteristic of an organism. This may or may not be
      expressed as a difference in comparison to a reference organism.

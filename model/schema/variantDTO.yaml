id: https://github.com/alliance-genome/agr_curation_schema/src/schema/alleleDTO
name: alleleDTO
title: Allele DTO

imports:
  - core
  - variant
  - allele
  - linkml:types

prefixes:
  alliance: 'http://alliancegenome.org/'
  linkml: 'https://w3id.org/linkml/'
  gff: 'https://w3id.org/gff'
  faldo: 'http://biohackathon.org/resource/faldo#'
  biolink: 'https://w3id.org/biolink/vocab/'
  NLMID: 'https://www.ncbi.nlm.nih.gov/nlmcatalog/?term='
  schema: 'http://schema.org/'

default_prefix: alliance
default_range: string

default_curi_maps:
  - obo_context
  - idot_context
  - semweb_context
  - monarch_context

emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - owl

## ------------
## DTO CLASSES
## ------------
classes:

  GenomicLocationAssociationDTO:
    is_a: AuditedObjectDTO
    slots:
      - genomic_entity_curie
      - predicate_name
      - chromosome_curie
      - evidence_curies
      - assembly_curie
      - start
      - end
    slot_usage:
      genomic_entity_curie:
        required: true
      predicate_name:
        required: true
        any_of:
          equals_string: has_genomic_location
      chromosome_curie:
        required: true
      assembly_curie:
        required: true
      start:
        required: true
      end:
        required: true

  VariantGenomicLocationAssociationDTO:
    is_a: AuditedObjectDTO
    slots:
      - variant_entity_curie
      - predicate_name
      - chromosome_curie
      - evidence_curies
      - assembly_curie
      - start
      - end
      - exon_number
      - intron_number
      - variation_strand
      - number_additional_dna_base_pairs
      - number_removed_dna_base_pairs
      - inserted_sequence
      - deleted_sequence
      - padded_base
      - dna_mutation_type
      - gene_localization_type
    slot_usage:
      genomic_entity_curie:
        required: true
      predicate_name:
        required: true
        any_of:
          equals_string: has_genomic_location
      chromosome_curie:
        required: true
      assembly_curie:
        required: true
      start:
        required: true
      end:
        required: true

  VariantTranscriptLocationAssociationDTO:
    is_a: AuditedObjectDTO
    slots:
      - variant_entity_curie
      - predicate_name
      - chromosome_curie
      - evidence_curies
      - assembly_curie
      - start
      - end
      - transcript_curie
      - exon_number
      - intron_number
    slot_usage:
      genomic_entity_curie:
        required: true
      predicate_name:
        required: true
        any_of:
          equals_string: has_genomic_location
      chromosome_curie:
        required: true
      assembly_curie:
        required: true
      start:
        required: true
      end:
        required: true

  VariantProteinLocationAssociationDTO:
    is_a: AuditedObjectDTO
    slots:
      - variant_entity_curie
      - predicate_name
      - chromosome_curie
      - evidence_curies
      - assembly_curie
      - start
      - end
      - polypeptide_curie
      - associated_transcripts
      - number_amino_acids_removed
      - number_amino_acids_inserted
    slot_usage:
      genomic_entity_curie:
        required: true
      predicate_name:
        required: true
        any_of:
          equals_string: has_genomic_location
      chromosome_curie:
        required: true
      assembly_curie:
        required: true
      start:
        required: true
      end:
        required: true

slots:
  genomic_entity_curie:
    range: string

  variant_entity_curie:
    is_a: genomic_entity_curie

  transcript_curie:
    is_a: genomic_entity_curie

  polypeptide_curie:
    is_a: genomic_entity_curie
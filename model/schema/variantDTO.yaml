id: https://github.com/alliance-genome/agr_curation_schema/src/schema/variantDTO
name: variantDTO
title: Variant DTO

imports:
  - core
  - variation
  - allele
  - reference
  - linkml:types

prefixes:
  alliance: 'http://alliancegenome.org/'
  linkml: 'https://w3id.org/linkml/'
  gff: 'https://w3id.org/gff'
  faldo: 'http://biohackathon.org/resource/faldo#'
  biolink: 'https://w3id.org/biolink/vocab/'
  NLMID: 'https://www.ncbi.nlm.nih.gov/nlmcatalog/?term='
  schema: 'http://schema.org/'

default_prefix: alliance
default_range: string

default_curi_maps:
  - obo_context
  - idot_context
  - semweb_context
  - monarch_context

emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - owl

## ------------
## DTO CLASSES
## ------------

classes:

## ------------
## DTO BASE CLASSES
## ------------

  VariantDTO:
    is_a: GenomicEntityDTO
    description: >-
      Ingest class for a Variant object
    slots:
      - variant_type_dto
      - variant_note_dtos
      - source_general_consequence_dto
      - variant_status

  VariantNoteSlotAnnotationDTO:
    is_a: SlotAnnotationDTO
    slots:
      - note_dto
    slot_usage:
      note_dto:
        required: true

  VariantLocationDTO:
    is_a: AuditedObjectDTO
    slots:
      - evidence_code
      - reference_curie
      - start_position
      - end_position
      - reference_sequence
      - variant_sequence
      - consequence_curie
      - sequence_of_reference_accession_number

  VariantGenomicLocationDTO:
    is_a: VariantLocationDTO
    slots:
      - assembly_name
      - chromosome
      - exon_number
      - intron_number
      - variation_strand
      - number_additional_dna_base_pairs
      - number_removed_dna_base_pairs
      - inserted_sequence
      - deleted_sequence
      - padded_base
      - dna_mutation_type
      - gene_localization_type

  VariantTranscriptLocationDTO:
    is_a: AuditedObjectDTO
    slots:
      - transcript_curie
      - exon_number
      - intron_number

  VariantGenomicLocationSlotAnnotationDTO:
    is_a: SlotAnnotationDTO
    slots:
      - variant_genome_location_dto
    slot_usage:
      variant_genome_location_dto:
        required: true


  VariantTranscriptLocationSlotAnnotationDTO:
    is_a: SlotAnnotationDTO
    slots:
      - variant_transcript_location_dto
    slot_usage:
      variant_transcript_location_dto:
        required: true

  VariantPolypeptideLocationDTO:
    is_a: AuditedObjectDTO
    slots:
      - polypeptide_curie
      - associated_transcripts
      - number_amino_acids_removed
      - number_amino_acids_inserted

  VariantPolypeptideLocationSlotAnnotationDTO:
    is_a: SlotAnnotationDTO
    slots:
      - variant_polypeptide_location_dto
    slot_usage:
      variant_polypeptide_location_dto:
        required: true

  VariantPolypeptideLocationSlotAnnotation:
    is_a: SlotAnnotation
    slots:
      - single_variant
      - related_variant_polypeptide_location
    slot_usage:
      single_variant:
        required: true
      related_variant_polypeptide_location:
        required: true

slots:

  related_variant_polypeptide_location:
    range: VariantPolypeptideLocation
    multivalued: false

  chromosome_id:
    range: uriorcurie

  polypeptide_curie:
    range: uriorcurie

  transcript_curie:
    range: uriorcurie

  variant_genome_location_dto:
    range: VariantGenomicLocationDTO
    inlined: true

  variant_transcript_location_dto:
    range: VariantTranscriptLocationDTO
    inlined: true

  variant_polypeptide_location_dto:
    range: VariantPolypeptideLocationDTO
    inlined: true

  variant_type_dto:
    description: >-
        Variant type slot annotation DTO for a Variant object
    domain: VariantDTO
    range: SlotAnnotationDTO
    multivalued: false
    inlined: true

  source_general_consequence_dto:
    domain: VariantDTO
    range: SlotAnnotationDTO
    multivalued: true
    inlined: true

  variant_note_dtos:
    is_a: note_dtos
    domain: VariantDTO
    range: VariantNoteSlotAnnotationDTO
    multivalued: true
    inlined_as_list: true
    inlined: true

  variant_location_dtos:
    description: >-
      Variant location slot annotation DTO for a Variant object
    domain: VariantDTO
    range: SlotAnnotationDTO
    multivalued: true
    inlined_as_list: true
    inlined: true

  variant_genomic_location_dtos:
    is_a: variant_location_dtos
    domain: VariantDTO
    range: VariantGenomicLocationSlotAnnotationDTO
    multivalued: true
    inlined_as_list: true
    inlined: true

  variant_transcript_location_dtos:
    is_a: variant_location_dtos
    domain: VariantDTO
    range: VariantTranscriptLocationSlotAnnotationDTO
    multivalued: true
    inlined_as_list: true
    inlined: true

  variant_polypeptide_location_dtos:
    is_a: variant_location_dtos
    domain: VariantDTO
    range: VariantPolypeptideLocationSlotAnnotationDTO
    multivalued: true
    inlined_as_list: true
    inlined: true
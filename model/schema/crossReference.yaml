id: https://github.com/alliance-genome/agr_curation_schema/src/schema/crossReference

imports:
  - core

prefixes:
  alliance: 'http://alliancegenome.org'
  linkml: 'https://w3id.org/linkml/'
  gff: 'https://w3id.org/gff'
  faldo: 'http://biohackathon.org/resource/faldo#'
  biolink: 'https://w3id.org/biolink/vocab/'
  NLMID: 'https://www.ncbi.nlm.nih.gov/nlmcatalog/?term='
  schema: 'http://schema.org/'
  skos: 'http://www.w3.org/2004/02/skos/core#'

classes:

  CrossReference:
    is_a: InformationContentEntity
    slots:
      - curie
      - page_areas
      - display_name
      - prefix
    defining_slots:
      - curie
      - page_areas

slots:

  prefix:
    required: true
    multivalued: false
    description: >-
      Denormalization to help with classifying types of crossReferences,
      distinguishing DOIs from PMC ids, etc.

  page_areas:
    required: true
    multivalued: true
    range: string

  display_name:
    required: true
    multivalued: false
    range: string


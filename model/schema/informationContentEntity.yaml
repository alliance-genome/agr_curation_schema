id: https://github.com/alliance-genome/agr_curation_schema/informationContentEntity

default_prefix: alliance
default_range: string

default_curi_maps:
  - obo_context
  - idot_context
  - semweb_context
  - monarch_context

emit_prefixes:
  - rdf
  - rdfs
  - xsd

imports:
  - linkml:types
  - core

prefixes:
  alliance: 'http://alliancegenome.org'
  linkml: 'https://w3id.org/linkml/'
  gff: 'https://w3id.org/gff'
  faldo: 'http://biohackathon.org/resource/faldo#'
  biolink: 'https://w3id.org/biolink/vocab/'
  NLMID: 'https://www.ncbi.nlm.nih.gov/nlmcatalog/?term='
  schema: 'http://schema.org/'

classes:

  InformationContentEntity:
    aliases: ['information', 'information artifact', 'information entity']
    mixins:
      - AuditedObject
    abstract: true
    description: >-
      a piece of information that typically describes some topic of discourse or is used as support.
      Precedence of identifiers for references is as follows: PMID if available; DOI if not; actual
      alternate CURIE otherwise.
    slots:
      - curie
    exact_mappings:
      - IAO:0000030

  AuthorReference:
    slots:
      - corresponding_author
      - first_name
      - middle_names
      - last_name
      - initials
      - cross_references

slots:

  summary:
    description: >-
    domain: InformationContentEntity
    range: string

  copyright_date:
    description: >-
    domain: InformationContentEntity
    range: date

  authors:
    multivalued: true
    domain: InformationContentEntity
    range: AuthorReference

  corresponding_author:
    description: >-
    range: InformationContentEntity
    domain: InformationContentEntity

  first_name:
    description: >-
    domain: InformationContentEntity
    range: InformationContentEntity

  middle_names:
    description: >-
    domain: InformationContentEntity
    range: InformationContentEntity
    multivalued: false

  last_name:
    description: >-
    domain: InformationContentEntity
    range: InformationContentEntity

  initials:
    description: >-
    domain: InformationContentEntity
    range: InformationContentEntity

  title:
    multivalued: false
    description: >-
      A human readable title for a reference.
    domain: InformationContentEntity
    range: string

  volumes:
    singular_name: volume
    multivalued: false
    range: string
    domain: InformationContentEntity
    description: >-

  publisher:
    range: InformationContentEntity
    domain: InformationContentEntity

  address:
    description: >-
      the particulars of the place where someone or an organization is situated.  For now, this slot is a
      simple text "blob" containing all relevant details of the given location for fitness of purpose.
      For the moment, this "address" can include other contact details such as email and phone number(?).

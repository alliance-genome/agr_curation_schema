id: https://github.com/alliance-genome/agr_curation_schema/model/schema/ingest
name: Alliance-Schema-Ingest
title: Alliance Schema Ingest

imports:
  - core
  - gene
  - image
  - variation
  - linkml:types
  - ontologyTerm
  - affectedGenomicModel
  - phenotypeAndDiseaseAnnotation

prefixes:
  alliance: 'http://alliancegenome.org/'
  linkml: 'https://w3id.org/linkml/'
  PDBE: 'https://www.ebi.ac.uk/pdbe/entry/pdb/'
  RCSB_PDB: 'https://www.rcsb.org/structure/'
  WWPDB: 'https://www.rcsb.org/structure/'
  gff: 'https://w3id.org/gff'
  faldo: 'http://biohackathon.org/resource/faldo#'
  biolink: 'https://w3id.org/biolink/vocab/'
  NLMID: 'https://www.ncbi.nlm.nih.gov/nlmcatalog/?term='
  schema: 'http://schema.org/'
  dct: 'http://purl.org/dc/terms/'
  WIKIDATA_PROPERTY: 'https://www.wikidata.org/wiki/Property:'
  obograph: 'https://github.com/biodatamodels/obograph'

default_prefix: alliance
default_range: string

default_curi_maps:
  - obo_context
  - idot_context
  - semweb_context
  - monarch_context

emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - owl


slots:
  allele_ingest_set:
    description: >-
    domain: Ingest
    range: Allele
    multivalued: true
    mixins:
      - object_set

  agm_ingest_set:
    description: >-
    domain: Ingest
    range: AffectedGenomicModel
    multivalued: true
    mixins:
      - object_set

  sqtr_ingest_set:
    description: >-
    domain: Ingest
    range: SequenceTargetingReagent
    multivalued: true
    mixins:
      - object_set

  variant_ingest_set:
    description: >-
    domain: Ingest
    range: Variant
    multivalued: true
    mixins:
      - object_set

  allele_variant_association_ingest_set:
    description: >-
    domain: Ingest
    range: AlleleVariantAssociation
    multivalued: true
    mixins:
      - object_set

  allele_gene_association_ingest_set:
    description: >-
    domain: Ingest
    range: AlleleGeneAssociation
    multivalued: true
    mixins:
      - object_set

  allele_transcript_association_ingest_set:
    description: >-
    domain: Ingest
    range: AlleleTranscriptAssociation
    multivalued: true
    mixins:
      - object_set

  allele_protein_association_ingest_set:
    description: >-
    domain: Ingest
    range: AlleleProteinAssociation
    multivalued: true
    mixins:
      - object_set

  allele_construct_association_ingest_set:
    description: >-
    domain: Ingest
    range: AlleleConstructAssociation
    multivalued: true
    mixins:
      - object_set


  allele_cell_line_association_ingest_set:
    description: >-
    domain: Ingest
    range: AlleleCellLineAssociation
    multivalued: true
    mixins:
      - object_set

  allele_origin_association_ingest_set:
    description: >-
    domain: Ingest
    range: AlleleOriginAssociation
    multivalued: true
    mixins:
      - object_set

  disease_allele_ingest_set:
    description: >-
    domain: Ingest
    range: AlleleDiseaseAnnotation
    multivalued: true
    mixins:
      - object_set

  disease_agm_ingest_set:
    description: >-
    domain: Ingest
    range: AGMDiseaseAnnotation
    multivalued: true
    mixins:
      - object_set

  disease_gene_ingest_set:
    description: >-
    domain: Ingest
    range: GeneDiseaseAnnotation
    multivalued: true
    mixins:
      - object_set

  ontology_closure_ingest_set:
    description: >-
    domain: Ingest
    range: OntologyClosure
    multivalued: true
    mixins:
      - object_set

  gene_ingest_set:
    description: >-
    domain: Ingest
    range: Gene
    multivalued: true
    mixins:
      - object_set

  object_set:
    mixin: true
    domain: Ingest
    multivalued: true
    inlined_as_list: true
    description:
      Applies to a property that links a ingest object to a set of objects.
      This is necessary in a json document to provide context for a list, and
      to allow for a single json object that combines multiple object types

  allele_mutation_type_annotation_ingest_set:
    description: >-
    domain: Ingest
    range: AlleleMutationTypeAnnotation
    multivalued: true
    mixins:
      - object_set

  allele_germline_transmission_status_annotation_ingest_set:
    description: >-
    domain: Ingest
    range: AlleleGermlineTransmissionStatusAnnotation
    multivalued: true
    mixins:
      - object_set

  allele_functional_impact_annotation_ingest_set:
    description: >-
    domain: Ingest
    range: AlleleFunctionalImpactAnnotation
    multivalued: true
    mixins:
      - object_set

  allele_molecular_mutation_annotation_ingest_set:
    description: >-
    domain: Ingest
    range: AlleleMolecularMutationAnnotation
    multivalued: true
    mixins:
      - object_set

  allele_database_status_annotation_ingest_set:
    description: >-
    domain: Ingest
    range: AlleleDatabaseStatusAnnotation
    multivalued: true
    mixins:
      - object_set

  allele_generation_method_ingest_set:
    description: >-
    domain: Ingest
    range: GenerationMethod
    multivalued: true
    mixins:
      - object_set

  allele_secondary_id_annotation_ingest_set:
    description: >-
    domain: Ingest
    range: AlleleSecondaryIdAnnotation
    multivalued: true
    mixins:
      - object_set

  allele_nomenclature_annotation_ingest_set:
    description: >-
    domain: Ingest
    range: AlleleNomenclatureAnnotation
    multivalued: true
    mixins:
      - object_set



classes:
  Ingest:
    tree_root: true
    slots:
      - allele_ingest_set
      - disease_allele_ingest_set
      - disease_agm_ingest_set
      - disease_gene_ingest_set
      - gene_ingest_set
      - variant_ingest_set
      - allele_variant_association_ingest_set
      - allele_gene_association_ingest_set
      - allele_transcript_association_ingest_set
      - allele_protein_association_ingest_set
      - allele_construct_association_ingest_set
      - allele_cell_line_association_ingest_set
      - allele_origin_association_ingest_set
      - agm_ingest_set
      - sqtr_ingest_set
      - ontology_closure_ingest_set
      - allele_mutation_type_annotation_ingest_set
      - allele_germline_transmission_status_annotation_ingest_set
      - allele_functional_impact_annotation_ingest_set
      - allele_molecular_mutation_annotation_ingest_set
      - allele_database_status_annotation_ingest_set
      - allele_generation_method_ingest_set
      - allele_secondary_id_annotation_ingest_set
      - allele_nomenclature_annotation_ingest_set

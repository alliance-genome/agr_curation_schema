id: https://github.com/alliance-genome/agr_curation_schema/model/schema/ingest
name: Alliance-Schema-Ingest
title: Alliance Schema Ingest

imports:
  - core
  - gene
  - image
  - variation
  - linkml:types
  - ontologyTerm
  - affectedGenomicModel
  - phenotypeAndDiseaseAnnotation
  - variantDTO

prefixes:
  alliance: 'http://alliancegenome.org/'
  linkml: 'https://w3id.org/linkml/'
  PDBE: 'https://www.ebi.ac.uk/pdbe/entry/pdb/'
  RCSB_PDB: 'https://www.rcsb.org/structure/'
  WWPDB: 'https://www.rcsb.org/structure/'
  gff: 'https://w3id.org/gff'
  faldo: 'http://biohackathon.org/resource/faldo#'
  biolink: 'https://w3id.org/biolink/vocab/'
  NLMID: 'https://www.ncbi.nlm.nih.gov/nlmcatalog/?term='
  schema: 'http://schema.org/'
  dct: 'http://purl.org/dc/terms/'
  WIKIDATA_PROPERTY: 'https://www.wikidata.org/wiki/Property:'
  obograph: 'https://github.com/biodatamodels/obograph'

default_prefix: alliance
default_range: string

default_curi_maps:
  - obo_context
  - idot_context
  - semweb_context
  - monarch_context

emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - owl


slots:
  linkml_version:
    description: >-
      Version of LinkML schema used for submitted file in the format n.n.n
      (e.g. 1.2.4 or 2.0.0)
    domain: Ingest
    range: string
    required: true

  allele_ingest_set:
    description: >-
    domain: Ingest
    range: AlleleDTO
    multivalued: true
    mixins:
      - object_set

  agm_ingest_set:
    description: >-
    domain: Ingest
    range: AffectedGenomicModelDTO
    multivalued: true
    mixins:
      - object_set

  sqtr_ingest_set:
    description: >-
    domain: Ingest
    range: SequenceTargetingReagentDTO
    multivalued: true
    mixins:
      - object_set

  variant_ingest_set:
    description: >-
    domain: Ingest
    range: VariantDTO
    multivalued: true
    mixins:
      - object_set

  allele_variant_association_ingest_set:
    description: >-
    domain: Ingest
    range: AlleleVariantAssociationDTO
    multivalued: true
    mixins:
      - object_set

  allele_gene_association_ingest_set:
    description: >-
    domain: Ingest
    range: AlleleGeneAssociationDTO
    multivalued: true
    mixins:
      - object_set

  allele_transcript_association_ingest_set:
    description: >-
    domain: Ingest
    range: AlleleTranscriptAssociationDTO
    multivalued: true
    mixins:
      - object_set

  allele_protein_association_ingest_set:
    description: >-
    domain: Ingest
    range: AlleleProteinAssociationDTO
    multivalued: true
    mixins:
      - object_set

  allele_construct_association_ingest_set:
    description: >-
    domain: Ingest
    range: AlleleConstructAssociationDTO
    multivalued: true
    mixins:
      - object_set


  allele_cell_line_association_ingest_set:
    description: >-
    domain: Ingest
    range: AlleleCellLineAssociationDTO
    multivalued: true
    mixins:
      - object_set

  allele_origin_association_ingest_set:
    description: >-
    domain: Ingest
    range: AlleleOriginAssociationDTO
    multivalued: true
    mixins:
      - object_set

  allele_generation_method_association_ingest_set:
    description: >-
    domain: Ingest
    range: AlleleGenerationMethodAssociationDTO
    multivalued: true
    mixins:
      - object_set

  allele_image_association_ingest_set:
    description: >-
    domain: Ingest
    range: AlleleImageAssociationDTO
    multivalued: true
    mixins:
      - object_set

  allele_genomic_location_association_ingest_set:
    description: >-
      An ingest set of genomic locations DTOs that are associated with an allele
    domain: Ingest
    range: GenomicLocationAssociationDTO
    multivalued: true
    mixins:
      - object_set

  variant_genomic_location_association_ingest_set:
    description: >-
    domain: Ingest
    range: VariantGenomicLocationAssociationDTO
    multivalued: true
    mixins:
      - object_set

  variant_transcript_location_association_ingest_set:
    description: >-
    domain: Ingest
    range: VariantTranscriptLocationAssociationDTO
    multivalued: true
    mixins:
      - object_set

  variant_protein_location_association_ingest_set:
    description: >-
    domain: Ingest
    range: VariantProteinLocationAssociationDTO
    multivalued: true
    mixins:
      - object_set


  disease_allele_ingest_set:
    description: >-
    domain: Ingest
    range: AlleleDiseaseAnnotationDTO
    multivalued: true
    mixins:
      - object_set

  disease_agm_ingest_set:
    description: >-
    domain: Ingest
    range: AGMDiseaseAnnotationDTO
    multivalued: true
    mixins:
      - object_set

  disease_gene_ingest_set:
    description: >-
    domain: Ingest
    range: GeneDiseaseAnnotationDTO
    multivalued: true
    mixins:
      - object_set

  ontology_closure_ingest_set:
    description: >-
    domain: Ingest
    range: OntologyTermClosure
    multivalued: true
    mixins:
      - object_set

  gene_ingest_set:
    description: >-
    domain: Ingest
    range: GeneDTO
    multivalued: true
    mixins:
      - object_set

  object_set:
    mixin: true
    domain: Ingest
    multivalued: true
    inlined_as_list: true
    description:
      Applies to a property that links a ingest object to a set of objects.
      This is necessary in a json document to provide context for a list, and
      to allow for a single json object that combines multiple object types


classes:
  Ingest:
    tree_root: true
    slots:
      - linkml_version
      - allele_ingest_set
      - disease_allele_ingest_set
      - disease_agm_ingest_set
      - disease_gene_ingest_set
      - gene_ingest_set
      - variant_ingest_set
      - allele_variant_association_ingest_set
      - allele_gene_association_ingest_set
      - allele_transcript_association_ingest_set
      - allele_protein_association_ingest_set
      - allele_construct_association_ingest_set
      - allele_cell_line_association_ingest_set
      - allele_origin_association_ingest_set
      - allele_image_association_ingest_set
      - allele_generation_method_association_ingest_set
      - allele_genomic_location_association_ingest_set
      - variant_genomic_location_association_ingest_set
      - variant_transcript_location_association_ingest_set
      - variant_protein_location_association_ingest_set
      - agm_ingest_set
      - sqtr_ingest_set
      - ontology_closure_ingest_set

    multivalued: true
    mixins:
      - object_set

  source_variant_protein_location_association_ingest_set:
    domain: Ingest
    range: SourceVariantPolypeptideLocationAssociationDTO
    multivalued: true
    mixins:
      - object_set

  construct_genomic_entity_association_ingest_set:
    description: >-
      An ingest set for ConstructGenomicEntityAssociationDTO
    domain: Ingest
    range: ConstructGenomicEntityAssociationDTO
    multivalued: true
    mixins:
      - object_set
      
  antibody_ingest_set:
    description: An ingest set for Antibody objects
    domain: Ingest
    range: AntibodyDTO
    multivalued: true
    mixins:
      - object_set
  
  construct_ingest_set:
    description: An ingest set for Constructs
    domain: Ingest
    range: ConstructDTO
    multivalued: true
    mixins:
      - object_set

  disease_allele_ingest_set:
    domain: Ingest
    range: AlleleDiseaseAnnotationDTO
    multivalued: true
    mixins:
      - object_set

  disease_agm_ingest_set:
    domain: Ingest
    range: AGMDiseaseAnnotationDTO
    multivalued: true
    mixins:
      - object_set

  disease_gene_ingest_set:
    domain: Ingest
    range: GeneDiseaseAnnotationDTO
    multivalued: true
    mixins:
      - object_set

  ontology_closure_ingest_set:
    domain: Ingest
    range: OntologyTermClosure
    multivalued: true
    mixins:
      - object_set

  gene_ingest_set:
    domain: Ingest
    range: GeneDTO
    multivalued: true
    mixins:
      - object_set

  gene_genetic_interaction_ingest_set:
    domain: Ingest
    range: GeneGeneticInteractionDTO
    multivalued: true
    mixins:
      - object_set

  gene_molecular_interaction_ingest_set:
    domain: Ingest
    range: GeneMolecularInteractionDTO
    multivalued: true
    mixins:
      - object_set

  phenotype_allele_ingest_set:
    domain: Ingest
    range: AllelePhenotypeAnnotationDTO
    multivalued: true
    mixins:
      - object_set

  phenotype_agm_ingest_set:
    domain: Ingest
    range: AGMPhenotypeAnnotationDTO
    multivalued: true
    mixins:
      - object_set

  phenotype_gene_ingest_set:
    domain: Ingest
    range: GenePhenotypeAnnotationDTO
    multivalued: true
    mixins:
      - object_set

  transcript_ingest_set:
    domain: Ingest
    range: TranscriptDTO
    multivalued: true
    mixins:
      - object_set

  protein_ingest_set:
    domain: Ingest
    range: ProteinDTO
    multivalued: true
    mixins:
      - object_set

  chromosome_ingest_set:
    domain: Ingest
    range: ChromosomeDTO
    multivalued: true
    mixins:
      - object_set

  genome_assembly_ingest_set:
    domain: Ingest
    range: GenomeAssemblyDTO
    multivalued: true

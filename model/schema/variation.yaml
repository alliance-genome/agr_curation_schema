id: https://github.com/alliance-genome/agr_persistent_schema/src/schema/variation
name: Alliance-Schema-Prototype-Variation
title: Alliance Schema Prototype Variation

imports:
  - core
  - allele
  - linkml:types
  - informationContentEntity

prefixes:
  alliance: 'http://alliancegenome.org'
  linkml: 'https://w3id.org/linkml/'
  gff: 'https://w3id.org/gff'
  faldo: 'http://biohackathon.org/resource/faldo#'
  biolink: 'https://w3id.org/biolink/vocab/'
  NLMID: 'https://www.ncbi.nlm.nih.gov/nlmcatalog/?term='
  schema: 'http://schema.org/'

# Classes

classes:

  Variant:
    is_a: GenomicEntity
    description: >-
      A DNA sequence that differs relative to a designated
      reference sequence.  The sequence occurs at a single
      position or in contiguous nucleotides.
    slots:
      - curie
      - id
      - hgvs_nomenclature
      - genomic_reference_sequence
      - genomic_variant_sequence
      - padding_left
      - padding_right
      - date_produced
      - release
      - data_provider
      - computed_gene
      - variant_of_transcript
      - variant_of_allele
      - synonyms
      - type
      - references
      - notes
      - is_variant_of_transcript
      - is_variant_of_allele
      - synonyms
      - type
      - references
      - notes
      - protein_sequence
      - cross_references
    exact_mappings:
      - SO:0001059


# Slots

slots:

  notes:
    singular_name: note
    range: string
    multivalued: true


  hgvs_nomenclature:
    description: HGVSg nomenclature for variant
    domain: Variant

  genomic_reference_sequence:
    description: reference genome sequence at variation position
    domain: Variant
    range: string

  genomic_variant_sequence:
    description: variant genome sequence at variation position
    domain: Variant
    range: string


  padding_left:
    description: >-
      flanking sequence upstream of the variation position
      on the sense strand of the reference genome
    domain: Variant
    range: string

  padding_right:
    description: >-
      flanking sequence downstream of the variation position
      on the sense strand of the reference genome
    domain: Variant
    range: biological_sequence

  protein_sequence:
    domain: Variant
    range: string

  computed_gene:
    domain: Variant
    range: Gene

  variant_of_transcript:
    domain: Variant
    range: Transcript

  variant_of_allele:
    domain: Variant
    range: Allele

  is_variant_of_transcript:
    domain: Variant
    range: Transcript

  is_variant_of_allele:
    domain: Variant
    range: Allele
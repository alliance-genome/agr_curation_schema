id: https://github.com/alliance-genome/agr_curation_schema/src/schema/variation
name: Alliance-Schema-Prototype-Variation
title: Alliance Schema Prototype Variation

imports:
  - core
  - allele
  - linkml:types
  - informationContentEntity
  - ontologyTerm

prefixes:
  alliance: 'http://alliancegenome.org'
  linkml: 'https://w3id.org/linkml/'
  gff: 'https://w3id.org/gff'
  faldo: 'http://biohackathon.org/resource/faldo#'
  biolink: 'https://w3id.org/biolink/vocab/'
  NLMID: 'https://www.ncbi.nlm.nih.gov/nlmcatalog/?term='
  schema: 'http://schema.org/'

# Classes

classes:

  Variant:
    is_a: GenomicEntity
    description: >-
      A DNA sequence that differs relative to a designated
      reference sequence.  The sequence occurs at a single
      position or in contiguous nucleotides.
    slots:
      - variant_type
      - references
      - related_notes
      - source_general_consequence
      - evidence_code
      - variant_locations
    exact_mappings:
      - SO:0001059

  VariantLocation:
    abstract: true
    description: >-
      Base class linking a variant to a position on a genomic entity.
    slots:
      - evidence_code
      - hgvs
      - source_start_position
      - curated_start_position
      - source_end_position
      - curated_end_position
      - source_reference_sequence
      - curated_reference_sequence
      - source_variant_sequence
      - curated_variant_sequence
      - source_consequence
      - curated_consequence
    slot_usage:
      evidence_code:
        required: false

  VariantGenomeLocation:
    is_a: VariantLocation
    description: >-
      Links a variant to a genomic position.
    slots:
      - source_assembly
      - curated_assembly
      - source_chromosome
      - curated_chromosome

  VariantTranscriptLocation:
    is_a: VariantLocation
    description: >-
      Links a variant to a position on a transcript.
    slots:
      - source_transcript
      - curated_transcript

  VariantPolypeptideLocation:
    is_a: VariantLocation
    description: >-
      Links a variant to a position on a polypeptide.
    slots:
      - source_polypeptide
      - curated_polypeptide
      - source_associated_transcripts
      - curated_associated_transcripts

# Slots

slots:

  variant_type:
    description: >-
      SOTerm describing the type of variant
    required: true
    multivalued: false
    domain: Variant
    range: SOTerm

  source_general_consequence:
    description: >-
      SOTerm (child of SO:0001576 - transcript_variant) that describes the
      consequence of the variant, as stated in the source reference when no
      transcript ID is provided.
    required: false
    multivalued: false
    domain: Variant
    range: SOTerm

  source_consequence:
    description: >-
      SOTerm (child of SO:0001576 - transcript_variant) that describes the
      consequence of the variant, as stated in the source reference.
    required: false
    multivalued: false
    domain: VariantLocation
    range: SOTerm

  curated_consequence:
    description: >-
      SOTerm that describes the consequence of the variant, as determined by
      the curator.
    required: false
    multivalued: false
    domain: VariantLocation
    range: SOTerm

  variant_locations:
    description: >-
      Location of the variant within genomic entities.
    required: true
    multivalued: true
    domain: Variant
    range: VariantLocation

  hgvs:
    description: >-
      HGVS nomenclature for variant located on a genomic entity.
    required: true
    domain: VariantLocation
    range: string

  # May want to remove domain of following 8 slots and move them to core
  # so that they can be used for alignment of other genomic entities
  source_assembly:
    description: >-
      Assembly to which variant is aligned as specified at source.
    multivalued: false
    required: false
    domain: VariantLocation
    range: Assembly

  curated_assembly:
    description: >-
      Assembly to which variant is aligned as specified by curator.
    multivalued: false
    required: true
    domain: VariantLocation
    range: Assembly

  source_chromosome:
    description: >-
      Chromosome to which variant is aligned as specified at source.
    multivalued: false
    required: false
    domain: VariantLocation
    range: Chromosome

  curated_chromosome:
    description: >-
      Chromosome to which variant is aligned as specified by curator.
    multivalued: false
    required: true
    domain: VariantLocation
    range: Chromosome

  source_start_position:
    description: >-
      Start position of variant on genomic entity as specified at source.
    multivalued: false
    required: false
    domain: VariantLocation
    range: integer

  curated_start_position:
    description: >-
      Start position of variant on genomic entity as specified at source.
    multivalued: false
    required: true
    domain: VariantLocation
    range: integer

  source_end_position:
    description: >-
      End position of variant on genomic entity as specified at source.
    multivalued: false
    required: false
    domain: VariantLocation
    range: integer

  curated_end_position:
    description: >-
      End position of variant on genomic entity as specified at source.
    multivalued: false
    required: true
    domain: VariantLocation
    range: integer

  source_reference_sequence:
    description: >-
      Reference sequence of genome or genomic entity at position of aligned
      variant, as specified at source.
    multivalued: false
    required: false
    domain: VariantLocation
    range: biological_sequence

  curated_reference_sequence:
    description: >-
      Reference sequence of genome or genomic entity at position of aligned
      variant, as specified by curator.
    multivalued: false
    required: false
    domain: VariantLocation
    range: biological_sequence

  source_variant_sequence:
    description: >-
      Variant sequence of genome or genomic entity at position of variant,
      as specified at source.
    multivalued: false
    required: false
    domain: VariantLocation
    range: biological_sequence

  curated_variant_sequence:
    description: >-
      Variant sequence of genome or genomic entity at position of variant,
      as specified by curator.
    multivalued: false
    required: false
    domain: VariantLocation
    range: biological_sequence

  source_transcript:
    description: >-
      Transcript associated with variation, as specified at source.
    required: false
    multivalued: false
    domain: VariantTranscriptLocation
    range: Transcript

  curated_transcript:
    description: >-
      Transcript associated with variation, as specified by curator.
    required: true
    multivalued: false
    domain: VariantTranscriptLocation
    range: Transcript

  source_polypeptide:
    description: >-
      Polypeptide associated with variation, as specified at source.
    required: false
    multivalued: false
    domain: VariantPolypeptideLocation
    range: Protein # Do we need to distinguish polypeptide from protein?

  curated_polypeptide:
    description: >-
      Polypeptide associated with variation, as specified by curator.
    required: true
    multivalued: false
    domain: VariantPolypeptideLocation
    range: Protein # Do we need to distinguish polypeptide from protein?

  source_associated_transcripts:
    description:
      Transcript(s) associated with polypeptide to which variant is aligned,
      as specified at source.
    required: false
    multivalued: true
    domain: VariantPolypeptideLocation
    range: Transcript

  curated_associated_transcripts:
    description:
      Transcript(s) associated with polypeptide to which variant is aligned,
      as specified by curator.
    required: false
    multivalued: true
    domain: VariantPolypeptideLocation
    range: Transcript

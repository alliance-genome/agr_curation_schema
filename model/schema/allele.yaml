id: https://github.com/alliance-genome/agr_curation_schema/src/schema/allele
name: Alliance-Schema-Prototype-Allele
title: Alliance Schema Prototype Allele

imports:
  - core
  - image
  - variation
  - linkml:types
  - ontologyTerm
  - affectedGenomicModel

prefixes:
  alliance: 'http://alliancegenome.org'
  linkml: 'https://w3id.org/linkml/'
  gff: 'https://w3id.org/gff'
  faldo: 'http://biohackathon.org/resource/faldo#'
  biolink: 'https://w3id.org/biolink/vocab/'
  NLMID: 'https://www.ncbi.nlm.nih.gov/nlmcatalog/?term='
  schema: 'http://schema.org/'

# Classes


classes:

  Allele:
    is_a: GenomicEntity
    description: >-
      One of multiple possible forms of a functional genomic
      element (most often described as a locus or gene),
      differing from the reference DNA sequence.  The genomic
      element can be endogenous or constructed.
    slots:
      - symbol
      - contains_constructs
      - molecular_mutations
      - functional_impact
      - generation_method
      - associated_references
      - related_notes
      - germline_transmission_status
      - parent_cell_line
      - mutant_cell_lines
      - embryonic_stem_cell_lines
      - images
      - origins
      - database_status
      - inheritence_mode
      - in_collection
      - transposon_insertion
      - aberration
      - is_extinct
      - sequencing_status
    exact_mappings:
      - SO:0001023
    slot_usage:
      synonyms:
        description: synonyms for allele names and synonyms
      germline_transmission_status:
        notes: specific to MGI
      parent_cell_line:
        notes: specific to MGI
      mutant_cell_lines:
        notes: specific to MGI
      embryonic_cell_lines:
        notes: specific to MGI
      transposon_insertion:
        notes: specific to FB
      aberration:
        notes: specific to FB
      name:
        required: true

  AlleleGenomicEntityAssociation:
    is_a: Association
    abstract: true
    description: >-
      Association between an allele and a genomic entity
    mixins:
      - AuditedObject
    slots:
      - single_reference
      - evidence_code
      - related_note
    slot_usage:
      subject:
        range: Allele
      predicate:
        range: ROTerm
      object:
        range: GenomicEntity

  AlleleGeneAssociation:
    is_a: AlleleGenomicEntityAssociation
    description: >-
      Association between an allele and a gene
    slot_usage:
      object:
        range: Gene

  AlleleTranscriptAssociation:
    is_a: AlleleGenomicEntityAssociation
    description: >-
      Association between an allele and a transcript
    slot_usage:
      object:
        range: Transcript

  AlleleProteinAssociation:
    is_a: AlleleGenomicEntityAssociation
    description: >-
      Association between an allele and a protein
    slot_usage:
      object:
        range: Protein

  AlleleVariantAssociation:
    is_a: AlleleGenomicEntityAssociation
    description: >-
      The relationship between an allele and a variant is many to many. An Allele may have many variants and a variant
      can be present in many alleles.
    slot_usage:
      subject:
        range: Allele
      object:
        range: Variant

  AssociatedReference:
    description: >-
      Describes the relation between a reference and an object
    slots:
      - reference_type
      - single_reference

  Construct:
    is_a: GenomicEntity
    description: >-
    slot_usage:
      curie:
        required: true
        identifier: true
      name:
        required: true
    slots:
      - construct_components
      - references


  CellLine:
    description: >-
      Dummy cell line class

  SequenceTargetingReagent:
    description: >-
    is_a: GenomicEntity
    slots:
      - references
    slot_usage:
      curie:
        identifier: true
      name:
        required: true

  SequenceTargetingReagentToGeneAssociation:
    description: the relationship between a Sequence Targeting Reagent and its targeted genes.
    is_a: Association
    slots:
      - references
    slot_usage:
      predicate:
        range: sqtr_relation_enum
      subject:
        range: SequenceTargetingReagent
      object:
        range: Gene


  ConstructComponentAssociation:
    is_a: Association
    slot_usage:
      predicate:
        range: construct_component_relation_enum
      subject:
        range: Construct
      object:
        range: ConstructComponent

  ConstructComponent:
    is_a: GenomicEntity
    slots:
      - symbol


# Slots

slots:

  construct_components:
    multivalued: true
    domain: Construct
    range: GenomicEntity

  contains_constructs:
    multivalued: true
    domain: Allele
    range: Construct

  molecular_mutations:
    description: >-
      Description of the DNA changes if precise
      genomic location unknown
    domain: Allele
    multivalued: true
    range: string

  mutation_type:
    description: SO term for type of mutation
    domain: Allele
    range: SOTerm

  mutation_description:
    description: >-
      Additional information about the nature of the mutation not captured
      by the SOTerm

  functional_impact:
    description: >-
      Experimentally assessed functional impact of the
      allele, e.g. knockout / amorphic
    domain: Allele
    range: string

  generation_method:
    description: >-
      Technique used to create the allele, e.g.
      spontaneous / naturally occuring / radiation
    domain: Allele
    range: string
    multivalued: false

  associated_references:
    description: >-
      List of references associated with the entity in some way with a
      description of the association.
    range: AssociatedReference
    multivalued: true

  reference_type:
    description: >-
      Description of how a reference is associated with
      an entity, e.g. molecular / origin / other
    required: true
    multivalued: false
    domain: AssociatedReference
    range: VocabularyTerm

  origins:
    singular_name: origin
    description: >-
      Affected genomic models that the allele was introduced in
    multivalued: true
    domain: Allele
    range: AffectedGenomicModel

  germline_transmission_status:
    description: >-
      For alleles made in cell lines, have they been
      transmitted to the germline of an animal
    domain: Allele
    range: VocabularyTerm

  parent_cell_line:
    description: >-
      Parental cell line of alleles made in embryonic
      stem cells
    domain: Allele
    range: CellLine

  mutant_cell_lines:
    singular_name: mutant_cell_line
    description: >-
      Mutant cell lines known to carry the allele
    domain: Allele
    range: CellLine
    multivalued: true

  embryonic_stem_cell_lines:
    aliases: ['allele_derivation']
    singular_name: embryonic_stem_cell_line
    description: >-
      Embryonic stem cell lines known to carry the allele
    domain: Allele
    range: CellLine
    multivalued: true

  database_status:
    description: >-
      Database status of the allele
    range: VocabularyTerm

  inheritence_mode:
    description: >-
      Mode of inheritence, e.g. dominant / semi-dominant /
      recessive / unknown
    domain: Allele
    range: VocabularyTerm

  in_collection:
    description: >-
      Set of high-throughput alleles made by large projects
    domain: Allele
    range: VocabularyTerm

  transposon_insertion:
    description: >-
      Associated transposon insertion that causes the
      mutation
    domain: Allele
    range: string

  aberration:
    description: >-
      Associated deficiency (etc.) whose breakpoint causes
      the mutation
    domain: Allele
    range: string

  is_extinct:
    description: >-
      Does the allele still exist in a population somewhere?
    domain: Allele
    range: boolean

  sequencing_status:
    description: >-
      Status of whether or not the variant genomic location has been verified
      by sequencing
    domain: Variant
    range: VocabularyTerm

enums:
  construct_component_relation_enum:
    permissible_values:
      expresses:
        meaning: RO:0002292
      is_regulated_by:
        meaning: RO:0002334
      targets:
        meaning: RO:0002436

  sqtr_relation_enum:
    permissible_values:
      targets:

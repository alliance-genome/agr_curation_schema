id: https://github.com/alliance-genome/agr_persistent_schema/core.yaml
name: Alliance-Schema-Prototype-Core
title: Alliance Schema Prototype Core
description: Alliance Schema Prototype with LinkML

default_prefix: alliance
default_range: string

default_curi_maps:
  - obo_context
  - idot_context
  - semweb_context
  - monarch_context

emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - skos

imports:
  - linkml:types
  - reference
  - resource
  - genomic
  - crossReference
  - person

prefixes:
  alliance: 'http://alliancegenome.org'
  linkml: 'https://w3id.org/linkml/'
  gff: 'https://w3id.org/gff'
  faldo: 'http://biohackathon.org/resource/faldo#'
  biolink: 'https://w3id.org/biolink/vocab/'
  NLMID: 'https://www.ncbi.nlm.nih.gov/nlmcatalog/?term='
  schema: 'http://schema.org/'

## ------------
## TYPES
## ------------

types:

  biological_sequence:
    typeof: string

## ------------
## CLASSES
## ------------

classes:

  BiologicalEntity:
    description: >-
      A high-level entity comprising .
    abstract: true
    slots:
      - id
      - taxon

  GenomicEntity:
    is_a: BiologicalEntity

  Transcript:
    is_a: GenomicEntity
    description: >-
      Placeholder.
    id_prefixes:
      - ENSEMBL
      - FB
      - WB
      - MGI
      - RGD
      - SGD
      - ZFIN

  Gene:
    description: >-
      Placeholder.
    is_a: GenomicEntity
    slots:
      - curie
      - synonyms
      - secondary_identifiers
      - cross_references
      - genomic_locations
      - name
      - symbol
      - gene_synopsis
      - gene_synopsis_URL
      - type
    id_prefixes:
      - ENSEMBL
      - HGNC
      - FB
      - MGI
      - RGD
      - SGD
      - WB
      - ZFIN

  DiseaseAssociation:
    description: >-
      Dummy disease association class

  PhenotypeAssociation:
    description: >-
      Dummy phenotype association class

  Species:

  Disease:

  Phenotype:

  Synonym:

  AuditedObject:
    mixin: true
    description: >-
      Some entity for which changes are tracked, including date/time of change
      and the agent responsible for the change.
    slots:
      - produced_by
      - date_produced
      - modified_by
      - date_last_modified

  Reagent:
    mixin: true
    description: >-
      A material entity used in experiments.
    slots:
      - generated_by
      - manufactured_by

  BiologicalEntityNote:
    description: >-
      A note describing some aspect of a BiologicalEntity.
    slots:
      - note_subject
      - note_type
      - note_text
      - references

  Association:
    description: >-
      A typed association between two entities, supported by evidence.
    close_mappings:
      - biolink:association
    notes:
      Keeping this more generic than biolink:association by foregoing the
      "qualifiers" and "negated" slots.
      object
    slots:
      - subject
      - predicate
      - object
      - references

  BiologicalEntitySynonym:
    is_a: Association
    description: >-
      A relationship between an entity and a synonym.
    slots:
      - current
    slot_usage:
      subject:
        range: BiologicalEntity
      object:
        range: Synonym
      predicate:
        range: synonym_type_set
      current:
        description: >-
          Indicates if the synonym is the currently accepted/preferred synonym
          for the entity.

## ------------
## SLOTS
## ------------

slots:

  note_subject:
    description: >-
      The entity being described by the note.
    domain: BiologicalEntityNote
    range: BiologicalEntity

  note_type:
    description: >-
      The type of note, typically, but not exclusively, the attribute that is
      being described: e.g., cytology, private, curator_comments.
    notes: >-
      Note types listed here as having range "string", but should probably be
      constrained to specific "enum" sets depending on the entity type.
    domain: BiologicalEntityNote
    range: string

  note_text:
    description: >-
      The text of the note describing some aspect of an entity.
    domain: BiologicalEntityNote
    range: string

  generated_by:
    description: >-
      Holds between a material entity and an Agent that generated it:
      e.g., "Thomas Blumenthal", "Kornberg Laboratory".
    required: false
    multivalued: true
    range: Agent

  manufactured_by:
    description: >-
      Holds between a material entity and an Agent that has manufactured it:
      e.g., "Molecular Probes".
    required: false
    multivalued: true
    range: Agent

  current:
    range: boolean

  curie:

  taxon:
    description: >-
      The taxon from which the biological entity derives.
    multivalued: false
    range: uriorcurie

  secondary_identifiers:
    multivalued: true
    range: uriorcurie

  gene_synopsis:
    description: >-

  gene_synopsis_URL:
    description: >-

  genomic_locations:
    domain: GenomicEntity
    range: GeneGenomicLocation
    multivalued: true

  id:
    identifier: true
    required: true
    multivalued: false
    description: >-
      A unique identifier for a thing. Must be either a CURIE shorthand for a URI or a complete URI
    range: uriorcurie

  date_produced:
    description: The date AGR data generated by MOD
    range: date

  date_last_modified:
    description: >-
      Date on which an entity was last modified by the MOD.
    range: date

  produced_by:
    description: >-
      The individual that created the entity.
    required: true
    multivalued: false
    domain: AuditedObject
    range: Person

  modified_by:
    description: >-
      The individual that last modified the entity.
    required: true
    multivalued: false
    domain: AuditedObject
    range: Person

  release:
    description: MOD release ID
    range: string

  data_provider:
    description: MOD that provided data
    multivalued: true
    range: string

  association_slot:
    abstract: true
    aliases: ['edge property', 'statement property']
    description: >-
      any slot that relates an association to another entity
    exact_mappings:
      - biolink:association_slot

  subject:
    is_a: association_slot
    description: >-
      connects an association to the subject of the association.
      For example, in a gene-to-phenotype association, the gene is subject and phenotype is object.
    required: true
    exact_mappings:
      - owl:annotatedSource
      - biolink:subject

  object:
    is_a: association_slot
    description: >-
      connects an association to the object of the association.
      For example, in a gene-to-phenotype association, the gene is subject and phenotype is object.
    required: true
    exact_mappings:
      - biolink:object

  predicate:
    is_a: association_slot
    description: >-
      A high-level grouping for the relationship type. This is analogous to category for nodes.
      In RDF, this corresponds to rdf:predicate and in Neo4j this corresponds to the
      relationship type.
    required: true
    exact_mappings:
      - biolink:predicate

  description:
    aliases: ['definition']
    description: >-
      a human-readable description of an entity

  name:
    description: >-
      a human-readable name for an entity
    required: false
    multivalued: false
    range: string

  cross_references:
    singular_name: cross_reference
    description: >-
      Holds between an object and its CrossReferences.
    multivalued: true
    range: CrossReference

  symbol:
    description: >-
      Symbol for a particular thing
    exact_mappings:
      - biolink:symbol

  from_species:
    description: >-
      Holds between an entity and a Species.
    notes: >-
      This may be redundant with the "taxon" slot, but if not, then the
      distinct usage of "taxon" versus "from_species" needs clarification.
    range: Species

  synonyms:
    singular_name: synonym
    description: holds between a named thing and a synonym
    multivalued: true
    range: Synonym

  negated:
    range: boolean
    description: if set to true, then the association is negated i.e. is not true

  qualifiers:
    singular_name: qualifier
    description: >-
      This is the MeSH qualifier term that is optionally added to the descriptor term.

  type:
    range: uriorcurie

  taxon_id:
    description: NCBI taxid
    range: integer

  references:
    singular_name: reference
    description: holds between an object and a reference
    multivalued: true
    range: Reference

  original_reference:
    is_a: references
    description: >-
      Holds between an entity and the first reference to describe that entity.
    multivalued: false
    range: Reference

  phenotype_associations:
    singular_name: phenotype_association
    range: PhenotypeAssociation

  disease_associations:
    singular_name: disease_association
    range: DiseaseAssociation

enums:
  synonym_type_set:
    permissible_values:
      symbol:
        notes: >-
          Equivalent to FB "symbol".
      fullname:
        notes: >-
          Equivalent to FB "fullname".

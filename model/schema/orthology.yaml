id: https://github.com/alliance-genome/agr_curation_schema/ontologyTerm
name: Alliance-Schema-Orthology-Term
title: Alliance Schema Orthology Term

imports:
  - core
  - allele
  - linkml:types

prefixes:
  alliance: 'http://alliancegenome.org'
  linkml: 'https://w3id.org/linkml/'
  obograph: 'https://github.com/biodatamodels/obograph'

classes:
  GeneToGeneOrthology:
    description: >-
    slots:
      - gene_subject
      - predicate
      - gene_object
    slot_usage:
      gene_subject:
        range: Gene
      gene_object:
        range: Gene
      predicate:
        subproperty_of: orthologous_to
        symmetric: true
        description: >-
          orthologous relationship type

  GeneToGeneOrthologyCurated:
    description: >-
      Class that holds the properties necessary to store a curated orthology record.
    is_a: GeneToGeneOrthology
    slots:
      - reference
      - evidence_code

  GeneToGeneOrthologyGenerated:
    description: >-
      Class that holds the properties necessary to record an orthology record from DIOPT
    is_a: GeneToGeneOrthology
    slots:
     - is_best_score
     - is_best_reverse_score
     - confidence
     - strict_filter
     - moderate_filter

enums:
  evidence_code_enum:
    permissible_values:

slots:
  evidence_code:
    range: evidence_code_enum
  publication:
    range: Reference
  is_best_score:
  is_best_reverse_score:
  confidence:
  strict_filter:
  moderate_filter:
  gene_subject:
  gene_object:
  orthologous_to:
    description: >-
      a homology relationship between entities (typically genes) that
      diverged after a speciation event.
    symmetric: true
    exact_mappings:
      - RO:HOM0000017
      - WIKIDATA_PROPERTY:P684
      - biolink:orthologous_to

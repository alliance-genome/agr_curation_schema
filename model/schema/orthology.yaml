id: https://github.com/alliance-genome/agr_curation_schema/ontologyTerm
name: Alliance-Schema-Orthology-Term
title: Alliance Schema Orthology Term

imports:
  - core
  - allele
  - linkml:types

prefixes:
  alliance: 'http://alliancegenome.org'
  linkml: 'https://w3id.org/linkml/'
  skos: 'http://www.w3.org/2004/02/skos/core#'
  obograph: 'https://github.com/biodatamodels/obograph'

classes:
  GeneToGeneOrthology:
    slots:
      - is_best_score
      - is_best_reverse_score
      - confidence
      - strict_filter
      - moderate_filter
      - gene_subject
      - predicate
      - gene_object
      - reference
      - evidence_code
    slot_usage:
      gene_subject:
        range
      gene_object:
      predicate:
        subproperty_of: orthologous_to
        symmetric: true
        description: >-
          orthologous relationship type

enums:
  evidence_code_enum:
    permissible_values:

slots:
  evidence_code:
    range: evidence_code_enum
  publication:
    range: Reference
  is_best_score:
  is_best_reverse_score:
  confidence:
  strict_filter:
  moderate_filter:
  gene_subject:
  gene_object:
  orthologous_to:
    description: >-
      a homology relationship between entities (typically genes) that
      diverged after a speciation event.
    symmetric: true
    exact_mappings:
      - RO:HOM0000017
      - WIKIDATA_PROPERTY:P684
      - biolink:orthologous_to

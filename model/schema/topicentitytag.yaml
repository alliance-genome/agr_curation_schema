id: https://github.com/alliance-genome/agr_curation_schema/src/schema/topicentitytag
name: Alliance-Schema-Prototype-TopicEntityTag
title: Alliance Schema Prototype Topic and Entity Tagging for References
description: Paper Tagging Schema with LinkML 

imports:
  - core
  - reference
  - linkml:types
  - ontologyTerm

prefixes:
  alliance: 'http://alliancegenome.org/'
  linkml: 'https://w3id.org/linkml/'
  PDBE: 'https://www.ebi.ac.uk/pdbe/entry/pdb/'
  RCSB_PDB: 'https://www.rcsb.org/structure/'
  WWPDB: 'https://www.rcsb.org/structure/'
  gff: 'https://w3id.org/gff'
  faldo: 'http://biohackathon.org/resource/faldo#'
  biolink: 'https://w3id.org/biolink/vocab/'
  NLMID: 'https://www.ncbi.nlm.nih.gov/nlmcatalog/?term='
  schema: 'http://schema.org/'
  dct: 'http://purl.org/dc/terms/'
  WIKIDATA_PROPERTY: 'https://www.wikidata.org/wiki/Property:'
  obograph: 'https://github.com/biodatamodels/obograph'

default_prefix: alliance
default_range: string

default_curi_maps:
  - obo_context
  - idot_context
  - semweb_context
  - monarch_context

emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - owl


## ------------
## CLASSES
## ------------

classes:

  TopicEntityTag:
    is_a: AuditedObject
    description: >-
      A reference paper once triaged is decorated with topics/tags that help decide further deep 
      curation actions. The topics used will be a collated list of vocabulary terms used by all MODs
    slots:
      - topic
      - entity
      - entity_type
      - entity_published_as
      - entity_source
      - species

    slot_usage:
      topic:
        description: >-
          Label used to tag a reference. This is a ATPOntologyNode - an ontologyTerm
        required: true
      entity:
        description: >-
          A biological entity that is created using the reference as a source
        required: false
      entity_type:
        description: >-
          Type of entity e.g. gene or allele. This is a ATPOntologyNode - an ontologyTerm
        required: false
      entity_published_as:
        description: >-
          to be filled in
        required: false
      entity_source:
        description: >-
          reference or more?
        required: false
      species:
        required: false



  TopicEntityTagQualifier:
    is_a: AuditedObject
    description:
      A qualifier that adds more information about the topic/tag used to flag a reference
    slots:
      - qualifier
      - qualifier_type
      - mod
      - single_reference
    slot_usage:
      qualifier:
        required: true
      qualifier_type:
        required: true


  TopicEntityTagSource:
    is_a: AuditedObject
    description: >-
      A source for the topic/tag used. Different mods use different topics. To display relevant
      topics for the mod we need source
    slots:
      - source
      - confidence_level
      - validated
      - validation_type
      - note
    slot_usage:
      source:
        required: true
      confidence_level:
        required: true
      validated:
        required: true
      validation_type: 
        required: true

  Users:
    is_a: AuditedObject
    description: Temporary table till 'Person' model is in place OR can allianceMember schema be used??
    slots:
      - id
      - email
    slot_usage:
      id:
        required: true
      email:
        required: true

      



